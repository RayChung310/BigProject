<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台功能雛形版3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./back.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: "Noto Sans TC", sans-serif;
        }

        .sidebar {
            background-color: #f3d0a7;
            min-height: 100vh;
        }

        .grid-container {
            display: grid;
            grid-template-areas:
                "task info finance"
                "pos inventory finance"
                "sale sale sale"
                "production production production"
                "eis eis eis";
            gap: 20px;
            padding: 40px;
        }

        .block {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 1rem;
            min-height: 120px;
            display: flex;
            font-weight: bold;
            font-size: 1.1rem;
            text-align: center;
        }

        .block-title {
            margin-bottom: 0.5rem;
            width: 100%;
        }

        .block.vertical {
            flex-direction: column;
            align-items: center;
        }

        .block.vertical .btn {
            width: 90%;
            margin: 0.25rem 0;
        }

        .block.horizontal {
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }

        .block.horizontal .btn {
            width: auto;
            margin: 0.25rem;
        }

        .info {
            background-color: #ffe5e5;
            grid-area: info;
        }

        .inventory {
            background-color: #fff4e5;
            grid-area: inventory;
        }

        .sale {
            background-color: #fffbe5;
            grid-area: sale;
        }

        .production {
            background-color: #e5f5e5;
            grid-area: production;
        }

        .eis {
            background-color: #e5f0ff;
            grid-area: eis;
        }

        .task {
            background-color: #ffe5f0;
            grid-area: task;
        }

        .finance {
            background-color: #f0e5ff;
            grid-area: finance;
        }

        .pos {
            background-color: #e5faff;
            grid-area: pos;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky">
                    <h4 class="text-center mb-4">功能選單</h4>
                    <div class="accordion" id="sidebarMenu">
                        <script>
            //直接將 HTML 字串寫進頁面中
            document.write(` 
                <div class="accordion-item"> 
                  <h5 class="accordion-header" id="heading1">
                    <button class="accordion-button collapsed bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="false" aria-controls="collapse1">
                      銷售管理
                    </button>
                  </h5>
                  <div id="collapse1" class="accordion-collapse collapse" aria-labelledby="heading1" data-bs-parent="#sidebarMenu">
                    <div class="accordion-body">
                      <ul class="list-unstyled">
                        <li><a href="#" class="text-secondary">訂單管理</a></li>
                        <li><a href="#" class="text-secondary">報價管理</a></li>
                        <li><a href="#" class="text-secondary">發票折讓管理</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              `);
                  document.write(`
                <div class="accordion-item">
                  <h5 class="accordion-header" id="heading2">
                    <button class="accordion-button collapsed bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2" aria-expanded="false" aria-controls="collapse2">
                      財務管理
                    </button>
                  </h5>
                  <div id="collapse2" class="accordion-collapse collapse" aria-labelledby="heading2" data-bs-parent="#sidebarMenu">
                    <div class="accordion-body">
                      <ul class="list-unstyled">
                        <li><a href="#" class="text-secondary">總帳務管理</a></li>
                        <li><a href="#" class="text-secondary">應收帳款管理</a></li>
                        <li><a href="#" class="text-secondary">應付帳款管理</a></li>
                        <li><a href="#" class="text-secondary">報表分析</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              `);
                  document.write(`
                <div class="accordion-item">
                  <h5 class="accordion-header" id="heading3">
                    <button class="accordion-button collapsed bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3" aria-expanded="false" aria-controls="collapse3">
                      二手管理
                    </button>
                  </h5>
                  <div id="collapse3" class="accordion-collapse collapse" aria-labelledby="heading3" data-bs-parent="#sidebarMenu">
                    <div class="accordion-body">
                      <ul class="list-unstyled">
                        <li><a href="#" class="text-secondary">托售申請資料</a></li>
                        <li><a href="#" class="text-secondary">提款申請資料管理</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              `);
                  document.write(`
                <div class="accordion-item">
                  <h5 class="accordion-header" id="heading4">
                    <button class="accordion-button collapsed bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapse4" aria-expanded="false" aria-controls="collapse4">
                      採購庫存管理
                    </button>
                  </h5>
                  <div id="collapse4" class="accordion-collapse collapse" aria-labelledby="heading4" data-bs-parent="#sidebarMenu">
                    <div class="accordion-body">
                      <ul class="list-unstyled">
                        <li><a href="#" class="text-secondary">廠商資料管理</a></li>
                        <li><a href="#" class="text-secondary">進貨及入庫管理</a></li>
                        <li><a href="#" class="text-secondary">出貨及出庫管理</a></li>
                        <li><a href="#" class="text-secondary">退貨資料管理</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              `);
                  document.write(`
                <div class="accordion-item">
                  <h5 class="accordion-header" id="heading5">
                    <button class="accordion-button collapsed bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapse5" aria-expanded="false" aria-controls="collapse5">
                      會員管理
                    </button>
                  </h5>
                  <div id="collapse5" class="accordion-collapse collapse" aria-labelledby="heading4" data-bs-parent="#sidebarMenu">
                    <div class="accordion-body">
                      <ul class="list-unstyled">
                        <li><a href="#" class="text-secondary">會員資料管理</a></li>
                        <li><a href="#" class="text-secondary">會員資料匯出</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              `);
          </script>
                    </div>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <h2 class="text-center mb-4">後台功能模組雛形版2</h2>
                <div class="container">
                    <div class="grid-container">
                        <div class="block task vertical">
                            <div class="block-title">事務性管理</div>
                            <button class="btn btn-outline-dark">固定資產管理系統</button>
                            <button class="btn btn-outline-dark">出勤管理系統</button>
                            <button class="btn btn-outline-dark">自動 FAX/EMAIL</button>
                        </div>
                        <div class="block info horizontal">
                            <div class="block-title">資訊管理</div>
                            <button class="btn btn-outline-dark">系統維護管理系統</button>
                            <button class="btn btn-outline-dark">基本資料管理系統</button>
                        </div>
                        <div class="block finance vertical">
                            <div class="block-title">財務管理</div>
                            <button class="btn btn-outline-dark">應收應付</button>
                            <button class="btn btn-outline-dark">營業稅申報</button>
                            <button class="btn btn-outline-dark">票據資金</button>
                            <button class="btn btn-outline-dark">自動分錄</button>
                            <button class="btn btn-outline-dark">會計總帳</button>
                            <button class="btn btn-outline-dark">零用金管理</button>
                        </div>
                        <div class="block pos horizontal">
                            <div class="block-title"></div>
                            <button class="btn btn-outline-dark">POS 前台結帳系統</button>
                        </div>
                        <div class="block inventory horizontal">
                            <div class="block-title">庫存管理</div>
                            <button class="btn btn-outline-dark">庫存管理系統</button>
                            <button class="btn btn-outline-dark">採購管理系統</button>
                            <button class="btn btn-outline-dark">進口管理系統</button>
                        </div>
                        <div class="block sale horizontal">
                            <div class="block-title">配銷管理</div>
                            <button class="btn btn-outline-dark">訂單管理系統</button>
                            <button class="btn btn-outline-dark">出口管理系統</button>
                            <button class="btn btn-outline-dark">門市專櫃總部系統</button>
                            <button class="btn btn-outline-dark">軍福品管理系統</button>
                            <button class="btn btn-outline-dark">網購管理系統</button>
                        </div>
                        <div class="block production horizontal">
                            <div class="block-title">生產管理</div>
                            <button class="btn btn-outline-dark">產品結構管理系統</button>
                            <button class="btn btn-outline-dark">製令交託管理系統</button>
                            <button class="btn btn-outline-dark">批次需求管理系統</button>
                            <button class="btn btn-outline-dark">製程管理系統</button>
                            <button class="btn btn-outline-dark">品質管理</button>
                            <button class="btn btn-outline-dark">成本計算</button>
                        </div>
                        <div class="block eis horizontal">
                            <div class="block-title">EIS主管資訊系統</div>
                            <button class="btn btn-outline-dark">存貨主管</button>
                            <button class="btn btn-outline-dark">銷售主管</button>
                            <button class="btn btn-outline-dark">專櫃主管</button>
                            <button class="btn btn-outline-dark">財務主管</button>
                            <button class="btn btn-outline-dark">薪工主管</button>
                            <button class="btn btn-outline-dark">生產主管</button>
                            <button class="btn btn-outline-dark">自訂報表</button>
                        </div>
                    </div>
                </div>
            </main>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
