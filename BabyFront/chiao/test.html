<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>後台功能雛形版</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./back.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: "Noto Sans TC", sans-serif;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 40px;
    }
    .block {
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 1.5rem;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      justify-content: flex-start;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
    }
    .block-title {
      margin-bottom: 0.5rem;
    }
    .block .btn {
      width: 80%;
    }
    .info { background-color: #ffe5e5; }
    .inventory { background-color: #fff4e5; }
    .sale { background-color: #fffbe5; }
    .production { background-color: #e5f5e5; }
    .eis { background-color: #e5f0ff; }
    .task { background-color: #ffe5f0; }
    .finance { background-color: #f0e5ff; }
  </style>
</head>
<body>

  <h2 class="text-center mt-5 mb-4">後台功能模組雛形版</h2>
  <div class="container">
    <div class="grid-container">

      <div class="block info">
        <div class="block-title">資訊管理</div>
        <button class="btn btn-outline-dark">系統維護</button>
        <button class="btn btn-outline-dark">基本資料</button>
      </div>

      <div class="block inventory">
        <div class="block-title">庫存管理</div>
        <button class="btn btn-outline-dark">庫存系統</button>
        <button class="btn btn-outline-dark">採購系統</button>
        <button class="btn btn-outline-dark">進口系統</button>
      </div>

      <div class="block sale">
        <div class="block-title">配銷管理</div>
        <button class="btn btn-outline-dark">訂單系統</button>
        <button class="btn btn-outline-dark">出口系統</button>
        <button class="btn btn-outline-dark">門市專櫃</button>
        <button class="btn btn-outline-dark">軍福品</button>
        <button class="btn btn-outline-dark">網購系統</button>
      </div>

      <div class="block production">
        <div class="block-title">生產管理</div>
        <button class="btn btn-outline-dark">產品結構</button>
        <button class="btn btn-outline-dark">製令交託</button>
        <button class="btn btn-outline-dark">批次需求</button>
        <button class="btn btn-outline-dark">製程管理</button>
        <button class="btn btn-outline-dark">品質管理</button>
        <button class="btn btn-outline-dark">成本計算</button>
      </div>

      <div class="block eis">
        <div class="block-title">主管資訊系統</div>
        <button class="btn btn-outline-dark">存貨主管</button>
        <button class="btn btn-outline-dark">銷售主管</button>
        <button class="btn btn-outline-dark">專櫃主管</button>
        <button class="btn btn-outline-dark">財務主管</button>
        <button class="btn btn-outline-dark">薪工主管</button>
        <button class="btn btn-outline-dark">生產主管</button>
        <button class="btn btn-outline-dark">自訂報表</button>
      </div>

      <div class="block task">
        <div class="block-title">事務性管理</div>
        <button class="btn btn-outline-dark">固定資產</button>
        <button class="btn btn-outline-dark">出勤管理</button>
        <button class="btn btn-outline-dark">自動 FAX/EMAIL</button>
      </div>

      <div class="block finance">
        <div class="block-title">財務管理</div>
        <button class="btn btn-outline-dark">應收應付</button>
        <button class="btn btn-outline-dark">營業稅申報</button>
        <button class="btn btn-outline-dark">票據資金</button>
        <button class="btn btn-outline-dark">自動分錄</button>
        <button class="btn btn-outline-dark">會計總帳</button>
        <button class="btn btn-outline-dark">零用金管理</button>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
