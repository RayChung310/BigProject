    <link href="./product-create.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 px-3 sidebar">
                <div class="position-sticky">
                    <img src="./images/logo-pikababy.png" alt="pika baby logo"
                        class="img-fluid d-block mx-auto mb-1 mt-1" style="max-height: 150px;">
                    <!-- <h2 class="text-center mb-4">功能選單</h2> -->

                        <script>

                      <i class="bi bi-piggy-bank me-2"></i>財務管理
                    </button>
                  </h5>
                  <div id="collapse2" class="accordion-collapse collapse" aria-labelledby="heading2" data-bs-parent="#sidebarMenu">
                    <div class="accordion-body">
                      <ul class="list-unstyled">
                        <li><a href="#" class="text-secondary">總帳務管理</a></li>

              `);
                            document.write(`
                <div class="accordion-item">
                  <h5 class="accordion-header" id="heading3">
                    <button class="accordion-button collapsed bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3" aria-expanded="false" aria-controls="collapse3">
                      <i class="bi bi-hand-thumbs-up"></i><i class="bi bi-hand-thumbs-up-fill me-2"></i>二手管理
                    </button>
                  </h5>
                  <div id="collapse3" class="accordion-collapse collapse" aria-labelledby="heading3" data-bs-parent="#sidebarMenu">
                    <div class="accordion-body">
                      <ul class="list-unstyled">
                        <li><a href="#" class="text-secondary">托售申請資料</a></li>
                        <li><a href="#" class="text-secondary">提款申請資料管理</a></li>

              `);
                            document.write(`
                <div class="accordion-item">
                  <h5 class="accordion-header" id="heading4">
                    <button class="accordion-button collapsed bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapse4" aria-expanded="false" aria-controls="collapse4">

                        </script>
                    </div>
                </div>
            </nav>

            <!-- 員工登入 -->
            <div class="dropdown d-flex justify-content-end pe-4 pt-3 user">
                <a href="#" class="d-inline-flex align-items-center text-dark text-decoration-none dropdown-toggle"
                    id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle fs-4 me-2"></i>
                    Hi! 總經理 小智
                </a>
                <ul class="dropdown-menu text-small" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="#">個人資料設定</a></li>
                    <!-- <li><a class="dropdown-item" href="#"></a></li> -->
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item text-danger" href="#">登出</a></li>
                </ul>
            </div>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 offset-md-3">
                <div class="pt-2">
                    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">首頁</li>
                            <li class="breadcrumb-item">採購庫存管理</li>
                            <li class="breadcrumb-item active" aria-current="page">新增商品</li>
                        </ol>
                    </nav>
                    <!-- 從此往下寫右側區域功能 -->
                    <div class="row">
                        <!-- 商品圖片上傳區 -->
                        <div class="col-md-4 d-flex justify-content-center">
                            <div class="image-upload-box text-center p-4">
                                <p class="mb-2">商品圖片<br><small>商品尺寸建議：不超過 2MB</small></p>
                                <label for="productImage" class="btn btn-light border rounded-circle">
                                    <i class="bi bi-box-arrow-up fs-4"></i>
                                </label>
                                <input type="file" id="productImage" class="d-none">
                            </div>
                        </div>

                        <!-- 商品資料填寫區 -->
                        <div class="col-md-8"> <!--在 中等螢幕（md）以上佔 8 格（總共 12 格）-->
                            <form>
                                <div class="row mb-3"> <!--row建立一行 mb-3為區塊邊界-->
                                    <div class="col-md-6"> <!--此行有兩個欄位，每欄佔一半寬度-->
                                        <label class="form-label">申請日：</label> <!--form-label水平表單標籤尺寸-->
                                        <input type="date" class="form-control"> <!-- date為日期選擇器;form-control表單控制-->
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">品號：</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label" th:field="*{name}" required>品名：</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">規格：</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">單位：</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">廠商：</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>

                                <div class="mb-3"> <!--沒有用 .row，表示這是獨立單一欄位，占滿整個 col-md-8-->
                                    <label class="form-label">備註：</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="text-end">
                                    <button type="submit" class="btn btn-secondary me-2">新增商品</button>
                                    <button type="reset" class="btn btn-outline-primary">取消</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- 從此以上寫右側區域功能 -->
                </div>
            </main>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
