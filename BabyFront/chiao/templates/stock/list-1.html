                    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">

                    <!-- 標題 -->
                    <h4 class="mb-7">請輸入欲查詢的品項</h4>

                    <!-- 查詢欄位 -->
                    <!-- 還沒加上對應功能 -->
                    <div class="row mb-4">
                        <div class="col-md-2">
                            <select class="form-select">
                                <option selected>品號</option>
                                <option value="1">品名</option>
                                <option value="2">規格</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <input type="text" name="keyword" class="form-control" placeholder="輸入商品名稱關鍵字"
                                    th:value="${keyword}">
                                <button type="submit" class="btn btn-outline-secondary"><i
                                        class="bi bi-search"></i></button>
                            </div>



                        </div>
                    </div>

                    <!-- 商品表格 -->
                    <div class="table-responsive">
                        <table class="table table-bordered align-middle text-center">
                            <thead>
                                <tr>
                                    <th>ID</th> <!-- 改成品號 -->
                                    <th>名稱</th><!-- 改成品名 -->
                                    <!-- 新增 查 規格？ -->
                                    <th>價格</th><!-- 進貨價格？ -->
                                    <th>目前庫存</th>
                                    <!-- 評估是否需要扣掉 預備出貨 數量-->
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="p : ${products}">
                                    <td th:text="${p.id}"></td>
                                    <td th:text="${p.name}"></td>
                                    <td th:text="${p.price}"></td>
                                    <td th:text="${p.stock}"></td>
                                </tr>
                            </tbody>

                        </table>
