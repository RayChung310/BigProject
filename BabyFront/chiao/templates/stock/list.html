<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>庫存查詢</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<h2>商品庫存查詢</h2>

<!-- 搜尋表單 -->
<form class="row g-2 mb-3" th:action="@{/stock}" method="get">
    <div class="col-auto">
        <input type="text" name="keyword" class="form-control" placeholder="輸入商品名稱關鍵字" th:value="${keyword}">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary">搜尋</button>
    </div>
</form>

<table class="table table-bordered">
    <thead>
        <tr><th>ID</th><th>名稱</th><th>價格</th><th>目前庫存</th></tr>
    </thead>
    <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.price}"></td>
            <td th:text="${p.stock}"></td>
        </tr>
    </tbody>
</table>

<div class="text-end">
    <a class="btn btn-secondary" th:href="@{/}">返回</a>
</div>
</body>
</html>
