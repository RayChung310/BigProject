<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>採購紀錄</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<h2>採購紀錄</h2>
<a class="btn btn-primary mb-3" th:href="@{/purchases/new}">新增採購單</a>
<table class="table table-bordered">
    <thead>
        <tr><th>ID</th><th>供應商</th><th>日期</th><th>明細</th></tr>
    </thead>
    <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.supplier.name}"></td>
            <td th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd')}"></td>
            <td>
                <ul>
                    <li th:each="d : ${order.details}"
                        th:text="${d.product.name + ' x ' + d.quantity + '（單價 $' + d.unitPrice + '）'}">
                    </li>
                </ul>
            </td>
        </tr>
    </tbody>
</table>
<div class="text-end">
	  <a class="btn btn-secondary" th:href="@{/}">返回</a>
	</div>
</body>
</html>
