<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>公司基本資料</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="/sidebar.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 px-3 sidebar">
        <div class="position-sticky">
          <a href="http://localhost:8080/">
            <img src="/logo-pikababy.png" alt="pika baby logo" class="img-fluid d-block mx-auto mb-1 mt-1" style="max-height: 150px;">
          </a>
          <div class="accordion" id="sidebarMenu">
            <!-- sidebar 的內容省略 -->
          </div>
        </div>
      </nav>

      <!-- 員工登入 -->
      <div class="dropdown d-flex justify-content-end pe-4 pt-3 user">
        <a href="#" class="d-inline-flex align-items-center text-dark text-decoration-none dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle fs-4 me-2"></i> Hi! 總經理 小智
        </a>
        <ul class="dropdown-menu text-small" aria-labelledby="userDropdown">
          <li><a class="dropdown-item" href="#">個人資料設定</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" href="#">登出</a></li>
        </ul>
      </div>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 offset-md-3">
        <div class="pt-2">
          <!-- 麵包屑 -->
          <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">主頁面</li>
              <li class="breadcrumb-item">資訊管理</li>
              <li class="breadcrumb-item active" aria-current="page">公司資料維護</li>
            </ol>
          </nav>

          <div class="card shadow rounded-4 p-4">
            <h2 class="mb-4 text-center">公司基本資料</h2>
            <table class="table table-hover align-middle text-center">
              <tbody>
                <tr>
                  <th class="bg-light">公司名稱</th>
                  <td th:text="${company.name}" class="fs-5">皮卡兒有限公司</td>
                </tr>
                <tr>
                  <th class="bg-light">統一編號</th>
                  <td th:text="${company.Id}" class="fs-5">12345678</td>
                </tr>
                <tr>
                  <th class="bg-light">公司地址</th>
                  <td th:text="${company.address}" class="fs-5">台中市北區復興路123號</td>
                </tr>
                <tr>
                  <th class="bg-light">聯絡電話</th>
                  <td th:text="${company.phone}" class="fs-5">(04) 1234-5678</td>
                </tr>
                <tr>
                  <th class="bg-light">Email</th>
                  <td th:text="${company.email}" class="fs-5">info@pikababy.com</td>
                </tr>
                <tr>
                  <th class="bg-light">負責人</th>
                  <td th:text="${company.contactPerson}" class="fs-5">小智</td>
                </tr>
                <tr>
                  <th class="bg-light">備註</th>
                  <td th:text="${company.note}" class="fs-5">目前有3個分店</td>
                </tr>
              </tbody>
            </table>

            <div class="text-end">
              <a class="btn btn-outline-primary me-2" th:href="@{/company/form}">
                <i class="bi bi-pencil-square me-1"></i> 編輯
              </a>
              <a class="btn btn-outline-secondary" th:href="@{/}">
                <i class="bi bi-arrow-left-circle me-1"></i> 返回
              </a>
            </div>
          </div>
        </div>
      </main>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
