<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>會員管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .table-container {
      border: 2px solid #fcecc3;
      background-color: #fffdf6;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-4">

  <!-- 篩選條件 -->
  <div class="bg-white rounded shadow-sm p-4 mb-4">
    <div class="row g-3">
      <div class="col-md-6 col-lg-4">
        <label class="form-label">註冊時間</label>
        <input type="text" class="form-control" placeholder="2023-12-04 ~ 2024-06-04">
      </div>
      <div class="col-md-6 col-lg-4">
        <label class="form-label">帳號狀態</label>
        <select class="form-select">
          <option selected>帳號已啟用</option>
          <option>帳號未啟用</option>
        </select>
      </div>
      <div class="col-12 col-lg-4 d-flex align-items-end">
        <button class="btn btn-outline-primary me-2">新增篩選條件</button>
        <button class="btn btn-secondary me-auto">清除全部</button>
        <button class="btn btn-primary">儲存</button>
      </div>
    </div>
  </div>

  <!-- 搜尋與匯出 -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <input type="text" class="form-control me-3" placeholder="搜尋會員姓名、手機、信箱等資訊">
    <button class="btn btn-outline-secondary">匯出</button>
  </div>

  <!-- 表格 -->
  <div class="table-container shadow-sm mb-3">
    <div class="table-responsive">
      <table class="table align-middle table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th scope="col"><input type="checkbox" id="selectAll"></th>
            <th scope="col">ID</th>
            <th scope="col">姓名</th>
            <th scope="col">電話</th>
            <th scope="col">Email</th>
            <th scope="col">地址</th>
            <th scope="col">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox" class="row-check"></td>
            <td>1</td>
            <td>王大明</td>
            <td>02-2222-5252</td>
            <td>xxoo@yahoo</td>
            <td>天龍國信義區市府路</td>
            <td>
              <a href="#" class="text-primary me-2">詳細資料</a>
              <a href="#" class="text-warning me-2">編輯</a>
              <a href="#" class="text-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">刪除</a>
            </td>
          </tr>
          <!-- 可繼續加其他會員資料 -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- 分頁與每頁筆數 -->
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <label>顯示</label>
      <select class="form-select d-inline-block w-auto mx-2">
        <option selected>10</option>
        <option>20</option>
        <option>50</option>
      </select>
      <label>筆</label>
    </div>

    <nav>
      <ul class="pagination mb-0">
        <li class="page-item disabled"><a class="page-link">上一頁</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">下一頁</a></li>
      </ul>
    </nav>
  </div>

</div>

<!-- 刪除確認 Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteModalLabel">確認刪除</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
      </div>
      <div class="modal-body">
        你確定要刪除此會員嗎？此操作將無法還原。
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        <button type="button" class="btn btn-danger">確認刪除</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS + Checkbox Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // 全選 / 取消全選功能
  document.getElementById('selectAll').addEventListener('change', function () {
    const checkboxes = document.querySelectorAll('.row-check');
    checkboxes.forEach(cb => cb.checked = this.checked);
  });
</script>

</body>
</html>
