<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>採購庫存管理/出貨出庫</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="./purchase-out.css" rel="stylesheet">

</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 px-3 sidebar">
        <div class="position-sticky">
          <img src="./images/logo-pikababy.png" alt="pika baby logo" class="img-fluid d-block mx-auto mb-1 mt-1"
            style="max-height: 150px;">
          <!-- <h2 class="text-center mb-4">功能選單</h2> -->
          <div class="accordion" id="sidebarMenu">
            <script>
              //直接將 HTML 字串寫進頁面中
              document.write(` 
                <div class="accordion-item"> 
                  <h5 class="accordion-header" id="heading1">
                    <button class="accordion-button collapsed bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="false" aria-controls="collapse1">
                      <i class="bi bi-cart-check me-2"></i>銷售管理
                    </button>
                  </h5>
                  <div id="collapse1" class="accordion-collapse collapse" aria-labelledby="heading1" data-bs-parent="#sidebarMenu">
                    <div class="accordion-body">
                      <ul class="list-unstyled">
                        <li><a href="#" class="text-secondary">訂單管理</a></li>
                        <li><a href="#" class="text-secondary">報價管理</a></li>
                        <li><a href="#" class="text-secondary">發票折讓管理</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              `);
              document.write(`
                <div class="accordion-item">
                  <h5 class="accordion-header" id="heading2">
                    <button class="accordion-button collapsed bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2" aria-expanded="false" aria-controls="collapse2">
                      <i class="bi bi-piggy-bank me-2"></i>財務管理
                    </button>
                  </h5>
                  <div id="collapse2" class="accordion-collapse collapse" aria-labelledby="heading2" data-bs-parent="#sidebarMenu">
                    <div class="accordion-body">
                      <ul class="list-unstyled">
                        <li><a href="#" class="text-secondary">總帳務管理</a></li>
                        <li><a href="#" class="text-secondary">應收帳款管理</a></li>
                        <li><a href="#" class="text-secondary">應付帳款管理</a></li>
                        <li><a href="#" class="text-secondary">報表分析</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              `);
              document.write(`
                <div class="accordion-item">
                  <h5 class="accordion-header" id="heading3">
                    <button class="accordion-button collapsed bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3" aria-expanded="false" aria-controls="collapse3">
                      <i class="bi bi-hand-thumbs-up"></i><i class="bi bi-hand-thumbs-up-fill me-2"></i>二手管理
                    </button>
                  </h5>
                  <div id="collapse3" class="accordion-collapse collapse" aria-labelledby="heading3" data-bs-parent="#sidebarMenu">
                    <div class="accordion-body">
                      <ul class="list-unstyled">
                        <li><a href="#" class="text-secondary">托售申請資料</a></li>
                        <li><a href="#" class="text-secondary">提款申請資料管理</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              `);
              document.write(`
                <div class="accordion-item">
                  <h5 class="accordion-header" id="heading4">
                    <button class="accordion-button collapsed bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapse4" aria-expanded="false" aria-controls="collapse4">
                      <i class="bi bi-bag-heart me-2"></i>採購庫存管理
                    </button>
                  </h5>
                  <div id="collapse4" class="accordion-collapse collapse" aria-labelledby="heading4" data-bs-parent="#sidebarMenu">
                    <div class="accordion-body">
                      <ul class="list-unstyled">
                        <li><a href="#" class="text-secondary">廠商資料管理</a></li>
                        <li><a href="#" class="text-secondary">進貨及入庫管理</a></li>
                        <li><a href="#" class="text-secondary">出貨及出庫管理</a></li>
                        <li><a href="#" class="text-secondary">退貨資料管理</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              `);
              document.write(`
                <div class="accordion-item">
                  <h5 class="accordion-header" id="heading5">
                    <button class="accordion-button collapsed bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapse5" aria-expanded="false" aria-controls="collapse5">
                      <i class="bi bi-people-fill me-2"></i>會員管理
                    </button>
                  </h5>
                  <div id="collapse5" class="accordion-collapse collapse" aria-labelledby="heading4" data-bs-parent="#sidebarMenu">
                    <div class="accordion-body">
                      <ul class="list-unstyled">
                        <li><a href="#" class="text-secondary">會員資料管理</a></li>
                        <li><a href="#" class="text-secondary">會員資料匯出</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              `);
            </script>
          </div>
        </div>
      </nav>

      <!-- 員工登入 -->
      <div class="dropdown d-flex justify-content-end pe-4 pt-3 user">
        <a href="#" class="d-inline-flex align-items-center text-dark text-decoration-none dropdown-toggle"
          id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle fs-4 me-2"></i>
          Hi! 總經理 小智
        </a>
        <ul class="dropdown-menu text-small" aria-labelledby="userDropdown">
          <li><a class="dropdown-item" href="#">個人資料設定</a></li>
          <!-- <li><a class="dropdown-item" href="#"></a></li> -->
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item text-danger" href="#">登出</a></li>
        </ul>
      </div>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 offset-md-3">
        <div class="pt-2">
          <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">首頁</li>
              <li class="breadcrumb-item">採購庫存管理</li>
              <li class="breadcrumb-item active" aria-current="page">出貨出庫</li>
            </ol>
          </nav>
          <!-- 從此往下寫右側區域功能 -->
          <div class="container mt-4">
            <!-- 表單區塊 -->
            <form>
              <div class="row g-3">
                <!-- 左欄 -->
                <div class="col-md-6">
                  <div class="mb-2">
                    <label class="form-label">申請日：</label>
                    <input type="date" class="form-control">
                  </div>
                  <div class="mb-2">
                    <label class="form-label">單別：</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="mb-2">
                    <label class="form-label">單號：</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="mb-2">
                    <label class="form-label">訂單編號：</label>
                    <input type="text" class="form-control">
                  </div>
                </div>

                <!-- 右欄 -->
                <div class="col-md-6">
                  <div class="mb-2">
                    <label class="form-label">收件人：</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="mb-2">
                    <label class="form-label">收件人電話：</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="mb-2">
                    <label class="form-label">出貨地址：</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="mb-2">
                    <label class="form-label">備註：</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
            </form>


            <!-- 表格區 -->
            <div class="table-responsive mt-4">
              <table class="table table-bordered text-center align-middle">
                <thead>
                  <tr>
                    <th>編號</th>
                    <th>品號</th>
                    <th>品名</th>
                    <th>規格</th>
                    <th>進貨數量</th>
                    <th>單位</th>
                    <th>單價</th>
                    <th>金額</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody id="purchaseBody"></tbody>
              </table>

              <!-- 新增一筆按鈕 -->
              <div class="mt-3">
                <button type="button" class="btn btn-outline-success" onclick="addRow()">新增一筆</button>
              </div>

              <!-- 小計 -->
              <div class="mt-3">
                <p>金額小計：<span id="subtotal">0</span></p>
                <p>稅額（5%）：<span id="tax">0</span></p>
                <p>總金額：<span id="total">0</span></p>
              </div>

              <!-- 按鈕 -->
              <div class="text-end mt-3">
                <button type="submit" class="btn btn-secondary me-3 px-5">儲存</button>
                <button type="reset" class="btn btn-outline-primary px-5">取消</button>
              </div>
            </div>

            <!-- 從此以上寫右側區域功能 -->
          </div>
      </main>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./purchase-out.js"></script>
</body>

</html>
