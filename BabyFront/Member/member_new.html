<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>測試</title>
</head>
<body>

  <h5 id="welcomeText">預設文字</h5>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const name = sessionStorage.getItem("memberName");
      alert("取得的名字：" + name); // 應該要跳出 alert
      const welcomeText = document.getElementById("welcomeText");
      if (name && welcomeText) {
        welcomeText.textContent = `歡迎回來，${name}！`;
      }
    });
  </script>

</body>
</html>
