<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>編輯地址</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .address-modal-content {
      border-radius: 12px;
      padding: 2rem;
    }
    .address-title {
      color: #f4a557;
      font-weight: bold;
    }
    .btn-address {
      background-color: #f4a557;
      border: none;
    }
    .btn-address:hover {
      background-color: #111415;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5 text-center">
  <button class="btn btn-primary btn-address" data-bs-toggle="modal" data-bs-target="#addressModal">新增地址</button>
</div>

<div class="modal fade" id="addressModal" tabindex="-1" aria-labelledby="addressModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content address-modal-content">
      <h4 class="address-title mb-4">編輯地址</h4>
      <form id="addressForm">
        <div class="mb-3">
          <label class="form-label">姓名 *</label>
          <input type="text" class="form-control" id="name" required>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">縣市 *</label>
            <select class="form-select" id="city" required>
              <option selected disabled>請選擇</option>
              <option>台中市</option>
              <option>台北市</option>
              <option>高雄市</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">行政區 *</label>
            <select class="form-select" id="district" required>
              <option selected disabled>請選擇</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">郵遞區號</label>
            <input type="text" class="form-control" id="zipcode" disabled>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">街道地址 *</label>
          <input type="text" class="form-control" id="street" required>
        </div>

        <div class="mb-3">
          <label class="form-label">手機號碼 *</label>
          <input type="text" class="form-control" id="phone" pattern="09\\d{8}" required>
        </div>

        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="isDefaultOrder">
          <label class="form-check-label" for="isDefaultOrder">作為我的預設訂單地址</label>
        </div>
        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" id="isDefaultShipping">
          <label class="form-check-label" for="isDefaultShipping">作為我的預設配送地址</label>
        </div>

        <div class="d-flex justify-content-end gap-3">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary btn-address">儲存地址</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const zipData = {
    '台中市': {
      '北屯區': '406',
      '西屯區': '407'
    },
    '台北市': {
      '大安區': '106'
    },
    '高雄市': {
      '鼓山區': '804'
    }
  };

  const cityEl = document.getElementById('city');
  const districtEl = document.getElementById('district');
  const zipcodeEl = document.getElementById('zipcode');

  cityEl.addEventListener('change', () => {
    const city = cityEl.value;
    const districts = zipData[city];
    districtEl.innerHTML = '<option selected disabled>請選擇</option>';
    for (let district in districts) {
      const opt = document.createElement('option');
      opt.value = district;
      opt.textContent = district;
      districtEl.appendChild(opt);
    }
  });

  districtEl.addEventListener('change', () => {
    const city = cityEl.value;
    const district = districtEl.value;
    zipcodeEl.value = zipData[city][district];
  });

  document.getElementById('addressForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const city = cityEl.value;
    const district = districtEl.value;
    const zipcode = zipcodeEl.value;
    const street = document.getElementById('street').value.trim();
    const phone = document.getElementById('phone').value.trim();

    if (!/^09\d{8}$/.test(phone)) {
      alert('手機號碼格式錯誤，請輸入正確的 09 開頭 10 碼號碼');
      return;
    }

    const address = {
      name, city, district, zipcode, street, phone,
      isDefaultOrder: document.getElementById('isDefaultOrder').checked,
      isDefaultShipping: document.getElementById('isDefaultShipping').checked
    };

    localStorage.setItem('userAddress', JSON.stringify(address));
    alert('地址已儲存！');
    document.getElementById('addressForm').reset();
    zipcodeEl.value = '';
    districtEl.innerHTML = '<option selected disabled>請選擇</option>';
    bootstrap.Modal.getInstance(document.getElementById('addressModal')).hide();
  });
</script>
</body>
</html>
