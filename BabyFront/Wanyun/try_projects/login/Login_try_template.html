<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>RHINOSHIELD 登入 / 註冊</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
    }
    .social-btn {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-weight: bold;
      border-radius: 25px;
    }
    .btn-line {
      background-color: #2AC84D;
      color: white;
    }
    .btn-facebook {
      background-color: #1877F2;
      color: white;
    }
    .btn-google {
      background-color: white;
      border: 1px solid #ccc;
      color: #333;
    }
    .login-box {
      max-width: 1000px;
      margin: 50px auto;
      display: flex;
      border: 1px solid #eee;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .login-left, .login-right {
      flex: 1;
      padding: 40px;
    }
    .login-right {
      background-color: #f9f9f9;
      border-left: 1px solid #eee;
    }
    .btn-login, .btn-register {
      width: 100%;
      border-radius: 25px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="login-left">
      <button class="btn social-btn btn-line">LINE 登入</button>
      <button class="btn social-btn btn-facebook">Facebook 登入</button>
      <button class="btn social-btn btn-google">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" class="me-2">
        Google 登入
      </button>

      <div class="text-center my-3">or</div>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-2">
          <label for="password" class="form-label">密碼</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3">
          <a href="#" class="text-decoration-none">忘記密碼？</a>
        </div>
        <button type="submit" class="btn btn-dark btn-login">登入</button>
      </form>
    </div>
    
    <div class="login-right d-flex flex-column justify-content-center">
      <h4 class="mb-4">註冊 PikaBaby 會員</h4>
      <ul>
        <li>新會員首購 9折優惠</li>
        <li>每年生日禮金 200 元優惠</li>
        <li>歷史訂單 & 購買紀錄查詢</li>
        <li>不定期的優惠活動</li>
      </ul>
      <button class="btn btn-dark btn-register mt-4">註冊</button>
    </div>
  </div>

</body>
</html>
