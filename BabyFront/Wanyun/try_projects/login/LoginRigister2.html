<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>會員登入 / 註冊</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;


    }

    .brand-header h4 {
      font-weight: bold;
      margin-top: 10px;
      color: #877c6e;
    }

    .social-btn {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-weight: bold;
      border-radius: 25px;
    }

    .btn-line {
      background-color: #2ac84cb1;
      color: white;
    }

    .btn-facebook {
      background-color: #1876f2a8;
      color: white;
    }

    .btn-google {
      background-color: white;
      border: 1px solid #ccc;
      color: #333;
    }

    .login-box {
 
      max-width: 1000px;
      margin: 50px auto;
      display: flex;
      border: 1px solid #eee;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .login-left,
    .login-right {

      flex: 1;
      padding: 40px;
    }

    .login-right {
       background-color: #fff5dc;
      /* background-color: #f9f9f9; */
      border-left: 1px solid #eee;
      color: #1c1a19;
    }

    .btn-login,
    .btn-register {
      width: 100%;
      border-radius: 25px;
      background-color: #f7d53e;
      color: rgb(23, 22, 22);
      border: none !important;
    }

    .btn-login:hover,
    .btn-register:hover {
      background-color: #ebcf6a;
    }

    /* Footer */
    footer {
      background-color: #f0ebe5;
      padding: 30px 0;
      width: 100%;
      position: relative;
      margin-top: auto;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: flex-start;
      padding: 0 20px;
    }

    .footer-logo {
      width: 100px;
      margin-right: 40px;
      align-self: flex-start;
    }

    .footer-section {
      flex: 1;
      padding: 0 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .footer-title,
    .footer-section h3 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    .footer-line {
      height: 2px;
      background: #222;
      width: 60%;
      min-width: 80px;
      max-width: 180px;
      margin: 0 auto 16px auto;
    }

    .footer-section:first-child {
      align-items: flex-start;
      padding-left: 0;
    }

    .footer-section:first-child .footer-title,
    .footer-section:first-child .footer-line {
      text-align: left;
      margin-left: 0;
      margin-right: auto;
    }

    .footer-section:last-child {
      flex: 1.5;
    }
  </style>
</head>

<body>
  <div class="brand-header d-flex justify-content-center align-items-center mb-4" style="gap: 1rem;">
    <img src="../images/logo-pikababy.png" style="height: 60px;">
    <h4 class="mb-0" >PikaBaby 會員中心</h4>
  </div>
  <div style="height: 1px; background-color: #ddd; margin: 20px 0;"></div>
  <div class="login-box">
    <div class="login-left">
      <button class="btn social-btn btn-line">LINE 登入</button>
      <button class="btn social-btn btn-facebook">Facebook 登入</button>
      <button class="btn social-btn btn-google">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" class="me-2">
        Google 登入
      </button>

      <div class="text-center my-3">or</div>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-2">
          <label for="password" class="form-label">密碼</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3">
          <a href="#" class="text-decoration-none">忘記密碼？</a>
        </div>
        <button type="submit" class="btn btn-dark btn-login">登入</button>
      </form>
    </div>

    <div class="login-right d-flex flex-column justify-content-center">
      <h4 class="mb-4">註冊 PikaBaby 會員</h4>
      <ul>
        <li>開通線上二手託售功能</li>
        <li>歷史訂單 & 交易紀錄查詢</li>
        <div style="height: 1px; background-color: #ddd; margin: 20px 0;"></div>
        <li>開通會員即獲 點數回饋100點</li>
        <li>每年生日禮金 200 元優惠</li>
        <li>不定期的優惠活動</li>
      </ul>
      <!-- <button class="btn btn-dark btn-register mt-4">註冊</button> -->
      <a href="./Rigister2.html" class="btn btn-dark btn-register mt-4">註冊</a>
    </div>
  </div>
  <br><br><br>
  <!-- 頁尾 -->
  <footer>
    <div class="footer-container align-items-center">
      <div class="footer-section" style="flex: 0;">
        <img src="../images/logo-pikababy.png" alt="PikaBaby" class="footer-logo" />
      </div>
      <div class="footer-section w-100">
        <p class="footer-title">PikaBaby</p>
        <div class="footer-line"></div>
        <p class="mb-1">服務我們</p>
        <p class="mb-1">品牌特色</p>
      </div>
      <div class="footer-section w-100">
        <h3>品牌服務</h3>
        <div class="footer-line"></div>
        <p class="mb-1">Baby Store</p>
        <p class="mb-1">二手商城</p>
      </div>
      <div class="footer-section w-100">
        <h3>聯絡我們</h3>
        <div class="footer-line"></div>
        <p class="mb-1">聯絡電話：(04) 2326-5860</p>
        <p class="mb-1">聯絡地址：台中市南屯區公益路二段51號18樓</p>
      </div>
    </div>
  </footer>
</body>

</html>
