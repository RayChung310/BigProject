<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 登入頁</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow-sm" style="width: 22rem;">
    <h3 class="text-center mb-3">會員登入</h3>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">帳號</label>
        <input type="text" class="form-control" id="username" placeholder="請輸入帳號">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">密碼</label>
        <input type="password" class="form-control" id="password" placeholder="請輸入密碼">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">登入</button>
      </div>
    </form>
    <div class="mt-3 text-center">
      <a href="#">忘記密碼？</a><br>
      <a href="#">沒有帳號？註冊</a>
    </div>
  </div>

</body>
</html>
