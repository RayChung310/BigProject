<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>PikaBaby 登入 / 註冊</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #FFF9F2;
      font-family: "Noto Sans TC", "Segoe UI", sans-serif;
      color: #3D3D3D;
    }

    .brand-header {
      text-align: center;
      padding: 40px 0 20px;
    }

    .brand-header img {
      height: 50px;
    }

    .brand-header h2 {
      font-weight: bold;
      margin-top: 10px;
    }

    .login-box {
      max-width: 900px;
      margin: 30px auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-wrap: nowrap;
      overflow: hidden;
    }

    .login-left, .login-right {
      width: 50%;
      padding: 40px;
      box-sizing: border-box;
    }

    .login-right {
      background-color: #FFF4E1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .social-btn {
      width: 100%;
      height: 45px;
      border-radius: 25px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
      background-color: #F3F3F3;
      color: #3D3D3D;
      border: 1px solid #ccc;
      transition: background-color 0.2s ease-in-out;
    }

    .social-btn:hover {
      background-color: #e6e6e6;
    }

    .btn-login,
    .btn-register {
      width: 100%;
      background-color: #444444;
      color: white;
      border-radius: 25px;
      padding: 10px;
      font-weight: bold;
    }

    .btn-login:hover,
    .btn-register:hover {
      background-color: #222;
    }

    .form-label {
      font-weight: 500;
    }

    ul {
      padding-left: 1rem;
    }

    ul li {
      margin-bottom: 0.4rem;
    }

    @media (max-width: 768px) {
      .login-box {
        flex-direction: column;
      }

      .login-left, .login-right {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- 標題區 -->
  <div class="brand-header">
    <img src="https://i.imgur.com/GX3FhIo.png" alt="PikaBaby logo"> <!-- 換成你的 logo 圖 -->
    <h2>PikaBaby 會員中心</h2>
  </div>

  <!-- 登入／註冊區 -->
  <div class="login-box">
    <div class="login-left">
      <!-- 社群登入 -->
      <button class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/3536/3536569.png" width="20"> LINE 登入</button>
      <button class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" width="20"> Facebook 登入</button>
      <button class="social-btn"><img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> Google 登入</button>

      <div class="text-center my-3 text-muted">or</div>

      <!-- Email 密碼表單 -->
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-2">
          <label for="password" class="form-label">密碼</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3">
          <a href="#" class="text-decoration-none text-muted">忘記密碼？</a>
        </div>
        <button type="submit" class="btn btn-login">登入</button>
      </form>
    </div>

    <!-- 註冊區 -->
    <div class="login-right">
      <h4 class="mb-3 fw-bold">註冊 PikaBaby 會員</h4>
      <ul>
        <li>開通線上二手託售功能</li>
        <li>歷史訂單 & 交易紀錄查詢</li>
      </ul>
      <hr>
      <ul>
        <li>新會員首購 9折優惠</li>
        <li>每年生日禮金 200 元優惠</li>
        <li>不定期的優惠活動</li>
      </ul>
      <button class="btn btn-register mt-4">註冊</button>
    </div>
  </div>

</body>
</html>
