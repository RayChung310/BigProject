<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>圓點 + 對齊垂直線</title>
  <style>
    .sidebar {
      position: relative;
      background-color: #fffafa;
      border: 2px solid #ccc;
      margin-left: 100px;
      margin-top: 200px;
      width: 200px;
      padding: 2rem 1rem;
      font-family: sans-serif;
    }

    .menu {
      position: relative;
      margin-left: 30px; /* 給圓點 + 線的空間 */
    }

    /* 垂直線，剛好穿越每顆圓點的中心 */
    .menu::before {
      content: '';
      position: absolute;
      left: 7px; /* 線中心對齊圓點中心 */
      top: 7px;  /* 從第一顆圓點的中心開始 */
      bottom: 7px; /* 到最後一顆圓點的中心結束 */
      width: 2px;
      background-color: #eacfc3;
      z-index: 0;
    }

    .menu-item {
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }

    .menu-item:last-child {
      margin-bottom: 0;
    }

    .dot {
      width: 14px;
      height: 14px;
      background-color: #eacfc3;
      border-radius: 50%;
      position: relative;
      z-index: 1; /* 確保在線上方 */
    }

    .label {
      margin-left: 0.75rem;
      font-size: 16px;
      color: #333;
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <div class="menu">
    <div class="menu-item">
      <div class="dot"></div>
      <div class="label">訂單資訊</div>
    </div>
    <div class="menu-item">
      <div class="dot"></div>
      <div class="label">託售紀錄</div>
    </div>
  </div>
</div>

</body>
</html>
