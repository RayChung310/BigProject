<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
    .form-control::placeholder {
      color: #ccc;
    }
    .btn-outline-dark {
      border-radius: 30px;
      width: 100px;
    }
    .btn-disabled {
      background-color: #eee;
      color: #aaa;
      border-radius: 30px;
      width: 100px;
    }
  </style>
</head>

<body>
    <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content rounded-4 border-0">
                <div class="modal-body text-center p-5">
                  <h5 id="changePasswordLabel" class="mb-4">更換密碼</h5>

                  <div class="mb-3 text-start">
                    <input type="password" class="form-control border-0 border-bottom rounded-0" placeholder="輸入新密碼">
                  </div>
                  <div class="mb-4 text-start">
                    <input type="password" class="form-control border-0 border-bottom rounded-0" placeholder="確認新密碼">
                  </div>

                  <div class="d-flex justify-content-center gap-3">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-disabled" disabled>儲存</button>
                  </div>
                </div>
              </div>
            </div> 
</body>
</html>
