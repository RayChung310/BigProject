<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>更換密碼</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-control::placeholder {
      color: #ccc;
    }
    .btn-outline-dark {
      border-radius: 30px;
      width: 100px;
    }
    .btn-disabled {
      background-color: #eee;
      color: #aaa;
      border-radius: 30px;
      width: 100px;
    }
  </style>
</head>
<body>

<!-- Modal 觸發按鈕（測試用） -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
  開啟更換密碼視窗
</button>

<!-- Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 border-0">
      <div class="modal-body text-center p-5">
        <h5 id="changePasswordLabel" class="mb-4">更換密碼</h5>

        <div class="mb-3 text-start">
          <input type="password" class="form-control border-0 border-bottom rounded-0" placeholder="輸入新密碼">
        </div>
        <div class="mb-4 text-start">
          <input type="password" class="form-control border-0 border-bottom rounded-0" placeholder="確認新密碼">
        </div>

        <div class="d-flex justify-content-center gap-3">
          <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-disabled" disabled>儲存</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
