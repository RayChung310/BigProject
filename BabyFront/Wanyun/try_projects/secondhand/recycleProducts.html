<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>二手託售申請</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
   <link rel="stylesheet" href="./css/recycle1.css">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-primary">二手託售申請</h2>

    <!-- 步驟導覽列 -->
    <div class="mb-4">
      <ol class="list-unstyled d-flex gap-4">
        <li>1. 商品資料</li>
        <li>2. 會員資料</li>
        <li>3. 交付方式</li>
      </ol>
    </div>

    <form>
      <!-- 商品資料 -->
      <section class="mb-5">
        <h4>商品資料</h4>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="productName" class="form-label">商品名稱</label>
            <input type="text" id="productName" class="form-control" placeholder="Placeholder" />
          </div>
          <div class="col-md-6">
            <label for="brand" class="form-label">品牌</label>
            <input type="text" id="brand" class="form-control" placeholder="Placeholder" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">商品分類</label>
            <select class="form-select">
              <option>Placeholder</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">適用年齡</label>
            <select class="form-select">
              <option>Placeholder</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">商品狀況</label>
            <select class="form-select">
              <option>Placeholder</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">商品圖片</label>
          <input type="file" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">商品描述</label>
          <textarea class="form-control" rows="3" placeholder="Write a message"></textarea>
        </div>
      </section>

      <!-- 會員資料 -->
      <section class="mb-5">
        <h4>會員資料</h4>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">會員姓名</label>
            <input type="text" class="form-control" placeholder="Placeholder" />
          </div>
          <div class="col-md-6">
            <label class="form-label">聯絡電話</label>
            <input type="tel" class="form-control" placeholder="Placeholder" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">電子信箱</label>
            <input type="email" class="form-control" placeholder="Placeholder" />
          </div>
          <div class="col-md-6">
            <label class="form-label">會員編號</label>
            <input type="text" class="form-control" placeholder="Placeholder" />
          </div>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="agreeTerms" />
          <label class="form-check-label" for="agreeTerms">我已閱讀並同意會員條款</label>
        </div>
      </section>

      <!-- 交付方式 -->
      <section class="mb-5">
        <h4>交付方式</h4>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">交付方式</label>
            <select class="form-select">
              <option>面交寄送</option>
              <option>親自交付</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">預計交付日</label>
            <input type="date" class="form-control" />
          </div>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="subscribeMsg" />
          <label class="form-check-label" for="subscribeMsg">我想接收商品上架訊息及店鋪優惠訊息</label>
        </div>
      </section>

      <button type="submit" class="btn btn-primary">送出申請</button>
    </form>
  </div>
</body>
</html>
