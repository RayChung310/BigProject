<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>會員中心</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    /* 導覽列樣式 */
    .member-nav {
      display: flex;
      gap: 32px;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
    }

    .nav-item {
      position: relative;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 6px 0;
      cursor: pointer;
    }

    .nav-item.active::after {
      content: "";
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #fcdc3b; /* 黃色底線 */
      border-radius: 2px;
    }

    /* 各內容區塊樣式 */
    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>

  <!-- 導覽列 -->
  <nav class="member-nav">
    <div class="nav-item active" onclick="switchTab(event, 'order')">訂單資訊</div>
    <div class="nav-item" onclick="switchTab(event, 'profile')">會員資料</div>
    <div class="nav-item" onclick="switchTab(event, 'wishlist')">願望清單</div>
    <div class="nav-item" onclick="switchTab(event, 'discount')">折扣專區</div>
    <div class="nav-item" onclick="switchTab(event, 'password')">更換密碼</div>
  </nav>

  <!-- 各區塊內容 -->
  <div id="order" class="tab-content active">這是訂單資訊</div>
  <div id="profile" class="tab-content">這是會員資料</div>
  <div id="wishlist" class="tab-content">這是願望清單</div>
  <div id="discount" class="tab-content">這是折扣專區</div>
  <div id="password" class="tab-content"><div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 border-0">
      <div class="modal-body text-center p-5">
        <h5 id="changePasswordLabel" class="mb-4">更換密碼</h5>

        <div class="mb-3 text-start">
          <input type="password" class="form-control border-0 border-bottom rounded-0" placeholder="輸入新密碼">
        </div>
        <div class="mb-4 text-start">
          <input type="password" class="form-control border-0 border-bottom rounded-0" placeholder="確認新密碼">
        </div>

        <div class="d-flex justify-content-center gap-3">
          <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-disabled" disabled>儲存</button>
        </div>
      </div>
    </div>
  </div></div>

  <!-- 切換 JS -->
  <script>
    function switchTab(event, tabId) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');

      document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
      event.currentTarget.classList.add('active');
    }
  </script>

</body>
</html>
