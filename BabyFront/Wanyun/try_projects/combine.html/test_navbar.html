<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Scroll Logo 範例</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #fffaf4;
      min-height: 200vh; /* 模擬滾動 */
    }

    /* 頭部大 Logo 區 */
    .nav-logo-row {
      background-color: #f0ebe5;
      text-align: center;
      padding: 2rem 0;
    }

    .nav-logo {
      width: 120px;
      height: auto;
    }

    /* Navbar 樣式 */
    .navbar {
      background-color: #fffaf4;
      height: 60px;
      transition: height 0.3s ease;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.05);
    }

    /* 滾動後顯示的小 logo */
    .navbar-logo {
      width: 0;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
    }

    .navbar-logo.show {
      width: 90px;
      opacity: 1;
      visibility: visible;
    }

    .content {
      padding: 4rem;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- 頭部 LOGO -->
  <div class="nav-logo-row">
    <img src="../images/logo-pikababy.png" alt="PikaBaby" class="nav-logo" />
  </div>

  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <img src="../images/logo-pikababy.png" alt="PikaBaby" class="navbar-logo" />
      <!-- 這裡可以放你的導覽列按鈕 -->
    </div>
  </nav>

  <!-- 內容區 -->
  <div class="content">
    <h1>向下滾動，觀察 logo 動畫效果</h1>
    <p>這是測試用的內容</p>
  </div>

  <!-- jQuery + Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("scroll", function () {
      if (window.scrollY > $(".nav-logo-row").height() - 10) {
        $(".navbar").css("height", "fit-content");
        $(".navbar-logo").addClass("show");
      } else {
        $(".navbar").css("height", "60px");
        $(".navbar-logo").removeClass("show");
      }
    });
  </script>
</body>
</html>
