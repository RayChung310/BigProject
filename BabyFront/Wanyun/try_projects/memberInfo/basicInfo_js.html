<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>會員資料頁</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .modal-content {
      border-radius: 12px;
      padding: 2rem;
    }
    .form-label {
      font-weight: 600;
    }
    .form-control:disabled {
      background-color: #f8f9fa;
      opacity: 1;
    }
    .form-check-label {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body class="bg-light">

  <!-- 觸發按鈕 -->
  <div class="container mt-5 text-center">
    <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#editModal">編輯會員資料</button>
  </div>

  <!-- 彈出視窗 Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <h4 class="fw-bold text-center mb-4">個人資料編輯</h4>
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">姓氏</label>
              <input type="text" class="form-control" value="皮卡">
            </div>
            <div class="col-md-6">
              <label class="form-label">名字</label>
              <input type="text" class="form-control" value="寶貝">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">生日</label>
              <input type="text" class="form-control" value="1997 / 01 / 18" disabled>
            </div>
            <div class="col-md-6">
              <label class="form-label">性別</label>
              <select class="form-select">
                <option selected>女性</option>
                <option>男性</option>
                <option>其他</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">手機號碼（選填）</label>
            <div class="d-flex gap-2 align-items-center">
              <select class="form-select" style="max-width: 100px;">
                <option>+886</option>
              </select>
              <input type="text" class="form-control" placeholder="912 345 678">
            </div>
            <div class="form-check mt-2">
              <input class="form-check-input" type="checkbox" id="subscribe1" checked>
              <label class="form-check-label" for="subscribe1">訂閱</label>
            </div>
            <small class="text-muted">第一手掌握產品、優惠以及會員福利的最新消息。</small>
          </div>

          <div class="mb-4">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" value="wanyun0118@gmail.com" disabled>
            <div class="form-check mt-2">
              <input class="form-check-input" type="checkbox" id="subscribe2">
              <label class="form-check-label" for="subscribe2">訂閱</label>
            </div>
            <small class="text-muted">第一手掌握產品、優惠以及會員福利的最新消息。</small>
          </div>

          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-outline-dark px-4" data-bs-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-dark px-4">儲存</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
