    <!-- 右側內容區 -->
    <div class="flex-grow-1">
       <!-- 會員資訊 -->
    <div class="col-md-9 ms-2">
      <div class="card p-3">
        <h2>會員資訊</h2>
        <p>會員名稱: 某小姐</p>

        <p>手機: 0987654321</p>
        <p>生日: 1999-01-14</p>
        <p>註冊日期: 2021-12-31</p>

        <div class="d-flex justify-content-end">
          <button class="btn btn-edit" data-bs-toggle="modal" data-bs-target="#editModal">編輯</button>
        </div>

      </div>
      <!-- 彈出視窗 Modal -->
      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <h4 class="fw-bold text-center mb-4">個人資料編輯</h4>
            <form>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">姓氏</label>
                  <input type="text" class="form-control" value="皮卡">
                </div>
                <div class="col-md-6">
                  <label class="form-label">名字</label>
                  <input type="text" class="form-control" value="寶貝">
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">生日</label>
                  <input type="text" class="form-control" value="1997 / 01 / 18" disabled>
                </div>
                <div class="col-md-6">
                  <label class="form-label">性別</label>
                  <select class="form-select">
                    <option selected>女性</option>
                    <option>男性</option>
                    <option>其他</option>
                  </select>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">手機號碼</label>
                <div class="d-flex gap-2 align-items-center">
                  <select class="form-select" style="max-width: 100px;">
                    <option>+886</option>
                  </select>
                  <input type="text" class="form-control" placeholder="912 345 678">
                </div>
                <div class="mb-4">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" value="wanyun0118@gmail.com" disabled>
                </div>
                <div class="mb-4">
                  <label class="form-label">寶寶出生年月</label>
                  <input type="month" class="form-control" value="">
                </div>
                <div class="form-check mt-2">
                  <input class="form-check-input" type="checkbox" id="subscribe1" checked>
                  <label class="form-check-label" for="subscribe1">訂閱</label>

                </div>
                <small class="text-muted">第一手掌握產品、優惠以及會員福利的最新消息。</small>
              </div>

            </div>
            <small class="text-muted">第一手掌握產品、優惠以及會員福利的最新消息。</small>
          </div> -->

              <div class="d-flex justify-content-end gap-3">
                <button type="button" class="btn btn-cancel px-4" data-bs-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-save px-4">儲存</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- 常用地址 -->
    <div class="col-md-9 ms-2">
      <div class="card p-3">
        <h2>常用地址</h2>
        <p>406 台中市北屯區松竹三路 18 號</p>
        <div class="d-flex justify-content-end gap-2">
          <button class="btn btn-edit" data-bs-toggle="modal" data-bs-target="#addressModal">編輯</button>
          <button class="btn btn-edit" data-bs-toggle="modal" data-bs-target="#address_addModal">新增</button>
        </div>
      </div>
    </div>
    <!-- 編輯地址彈出視窗 Modal -->
    <div class="modal fade" id="addressModal" tabindex="-1" aria-labelledby="addressModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <h4 class="mb-4">編輯地址</h4>
          <form id="addressForm">
            <div class="mb-3">
              <label class="form-label">姓名 *</label>
              <input type="text" class="form-control" id="name" required>
            </div>

            <div class="row mb-3">
              <div class="col-md-4">
                <label class="form-label">縣市 *</label>
                <select class="form-select" id="city" required>
                  <option selected disabled>請選擇</option>
                  <option>台中市</option>
                  <option>台北市</option>
                  <option>高雄市</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">行政區 *</label>
                <select class="form-select" id="district" required>
                  <option selected disabled>請選擇</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">郵遞區號</label>
                <input type="text" class="form-control" id="zipcode" disabled>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">街道地址 *</label>
              <input type="text" class="form-control" id="street" required>
            </div>

            <div class="mb-3">
              <label class="form-label">手機號碼 *</label>
              <input type="text" class="form-control" id="phone" pattern="09\\d{8}" required>
            </div>

            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="isDefaultOrder">
              <label class="form-check-label" for="isDefaultOrder">作為我的預設訂單地址</label>
            </div>
            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" id="isDefaultShipping">
              <label class="form-check-label" for="isDefaultShipping">作為我的預設配送地址</label>
            </div>

            <div class="d-flex justify-content-end gap-3">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary">儲存地址</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- 新增地址彈出視窗 Modal -->
    <div class="modal fade" id="address_addModal" tabindex="-1" aria-labelledby="addressModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <h4 class="mb-4">新增地址</h4>
          <form id="addressForm">
            <div class="mb-3">
              <label class="form-label">姓名 *</label>
              <input type="text" class="form-control" id="name" required>
            </div>

            <div class="row mb-3">
              <div class="col-md-4">
                <label class="form-label">縣市 *</label>
                <select class="form-select" id="city" required>
                  <option selected disabled>請選擇</option>
                  <option>台中市</option>
                  <option>台北市</option>
                  <option>高雄市</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">行政區 *</label>
                <select class="form-select" id="district" required>
                  <option selected disabled>請選擇</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">郵遞區號</label>
                <input type="text" class="form-control" id="zipcode" disabled>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">街道地址 *</label>
              <input type="text" class="form-control" id="street" required>
            </div>

            <div class="mb-3">
              <label class="form-label">手機號碼 *</label>
              <input type="text" class="form-control" id="phone" pattern="09\\d{8}" required>
            </div>

            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="isDefaultOrder">
              <label class="form-check-label" for="isDefaultOrder">作為我的預設訂單地址</label>
            </div>
            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" id="isDefaultShipping">
              <label class="form-check-label" for="isDefaultShipping">作為我的預設配送地址</label>
            </div>

            <div class="d-flex justify-content-end gap-3">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary">儲存地址</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- 常用信用卡 -->
    <div class="col-md-9 ms-2">
      <div class="card p-3">
        <h2>常用信用卡</h2>
        <div class="credit-card">
          <span>💳 國泰世華銀行 (•••• 8860)</span>
          <button class="btn btn-edit">預設</button>
          <button class="btn btn-delete">刪除</button>
        </div>
        <div class="d-flex justify-content-end">
          <button class="btn btn-edit" data-bs-toggle="modal" data-bs-target="#cardModal">新增</button>
        </div>
        <!-- 信用卡彈出視窗 -->
        <div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="cardModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <h4 class="text-center">輸入卡號</h4>
              <form id="cardForm">
                <div class="mb-3">
                  <label class="form-label">信用卡 / 簽帳金融卡卡號</label>
                  <input type="text" id="cardNumber" class="form-control" placeholder="0000 0000 0000 0000"
                    maxlength="19" required>
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label class="form-label">有效月年</label>
                    <input type="text" id="expiry" class="form-control" placeholder="MM/YY" maxlength="5" required>
                  </div>
                  <div class="col">
                    <label class="form-label">背面末三碼</label>
                    <input type="text" id="cvv" class="form-control" placeholder="000" maxlength="3" required>
                  </div>
                </div>
                <div class="d-flex justify-content-between">
                  <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
                  <button type="submit" id="nextBtn" class="btn btn-dark btn-disabled">下一步</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="note">最多可登錄 3 張信用卡。</div>
      </div>
    </div>
    </div>
  </div>
</div>
