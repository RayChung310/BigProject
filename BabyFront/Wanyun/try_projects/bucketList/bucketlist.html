<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>購物車</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(120, 97, 97, 0.1);
    }
    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #f0f0f0;
    }
    img {
      width: 80px;
      border-radius: 8px;
    }
    .item-info {
      text-align: left;
    }
    .item-title {
      font-weight: bold;
      color: #78a0cb;
      margin-bottom: 4px;
    }
    .sub-info {
      font-size: 14px;
      color: #555;
    }
    .qty-control {
      display: flex;
      justify-content: start;
      align-items: center;
      gap: 5px;
    }
    .qty-btn-left {
      width: 30px;
      height: 30px;
      border: none;
      background-color: #a3bac0;
      color: #f8fbfb;
      font-size: 18px;
      border-radius: 50%;
      cursor: pointer;
    }

    .qty-btn-center {
      width: 30px;
      height: 30px;
      border: 1px;
      background-color: #e3f2f2;
      color: #0b1010;
      font-size: 18px;
      border-radius: 50%;
      cursor: pointer;
    }
    .qty-btn-right {
      width: 30px;
      height: 30px;
      border: none;
      background-color: #f4d565;
      color: #f3eeee;
      font-size: 18px;
      border-radius: 50%;
      cursor: pointer;
    }
    .qty-number {
      width: 32px;
      text-align: center;
      font-weight: bold;
    }
    .action-icons {
      display: flex;
      justify-content: center;
      gap: 8px;
      font-size: 18px;
      cursor: pointer;
      color: #868181;
    }
    .action-icons span:hover {
      color: #030303;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>項目</th>
        <th>單價</th>
        <th>數量</th>
        <th>小計</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <!-- 商品 1 -->
      <tr>
        <td class="item-info">
          <img src="../images/nepkin.jpg" alt="汽車肚圍">
          <div class="item-title">麗嬰房汽車鋪棉肚圍</div>
        </td>
        <td>$312</td>
        <td>
          <div class="qty-control">
            <button class="qty-btn-left">-</button>
            <button class="qty-btn-center">1</button>
            <button class="qty-btn-right">+</button>
          </div>
        </td>
        <td>$312</td>
        <td class="action-icons">
          <span>✎</span>
          <span>✖</span>
        </td>
      </tr>
      <!-- 商品 2 -->
      <tr>
        <td class="item-info">
          <img src="../images/pineapple6.jpg" alt="包屁衣">
          <div class="item-title">麗嬰房野餐系鳳梨包屁衣</div>
          <div class="sub-info">顏色：鮮黃｜產品規格：12M</div>
        </td>
        <td>$693</td>
        <td>
          <div class="qty-control">
            <button class="qty-btn-left">-</button>
            <button class="qty-btn-center">1</button>
            <button class="qty-btn-right">+</button>
          </div>
        </td>
        <td>$693</td>
        <td class="action-icons">
          <span>✎</span>
          <span>✖</span>
        </td>
      </tr>
      <!-- 商品 3 -->
      <tr>
        <td class="item-info">
          <img src="../images/pineapple6.jpg" alt="包屁衣">
          <div class="item-title">麗嬰房野餐系鳳梨包屁衣</div>
          <div class="sub-info">顏色：鮮黃｜產品規格：6M</div>
        </td>
        <td>$693</td>
        <td>
          <div class="qty-control">
            <button class="qty-btn-left">-</button>
            <button class="qty-btn-center">1</button>
            <button class="qty-btn-right">+</button>
          </div>
        </td>
        <td>$693</td>
        <td class="action-icons">
          <span>✎</span>
          <span>✖</span>
        </td>
      </tr>
    </tbody>
  </table>
     <script>
    function updateQty(button, delta) {
      const row = button.closest('tr');
      const qtySpan = row.querySelector('.qty-number');
      let qty = parseInt(qtySpan.textContent);
      qty = Math.max(1, qty + delta); // 最小為 1
      qtySpan.textContent = qty;
      const unitPrice = parseInt(row.getAttribute('data-price'));
      const subtotalCell = row.querySelector('.subtotal');
      subtotalCell.textContent = `$${qty * unitPrice}`;
    }
  </script>

</body>
</html>
