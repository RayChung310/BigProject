<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品詳情 - PikaBaby</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* 導航欄樣式 */
        .nav-bar {
            display: flex;
            padding: 15px 30px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
        }

        /* 熱銷推薦下拉選單 */
        .recommendation-dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-button {
            padding: 8px 15px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dropdown-button:hover {
            background-color: #f5f5f5;
        }

        .dropdown-button::after {
            content: "▼";
            font-size: 12px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 4px;
            z-index: 1;
        }

        .recommendation-dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #f5f5f5;
        }

        .dropdown-content a.active {
            background-color: #FFE135;
            color: #000;
        }

        /* 主要內容區域 */
        .product-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
        }

        /* 商品圖片區域 */
        .product-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 8px;
        }

        /* 商品信息區域 */
        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .price-section {
            margin: 20px 0;
        }

        .original-price {
            color: #999;
            text-decoration: line-through;
            font-size: 16px;
        }

        .current-price {
            color: #e44d26;
            font-size: 24px;
            font-weight: bold;
            margin-top: 5px;
        }

        .payment-methods {
            margin: 30px 0;
        }

        .payment-methods h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .payment-icons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .payment-icons img {
            height: 30px;
            object-fit: contain;
        }

        /* 配件選擇區域 */
        .accessories {
            margin: 30px 0;
        }

        .accessory-item {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .accessory-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .accessory-image {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .accessory-info {
            flex-grow: 1;
        }

        .accessory-title {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .accessory-price {
            color: #e44d26;
            font-weight: bold;
        }

        .size-selector {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        /* 加入購物車按鈕 */
        .add-to-cart {
            width: 100%;
            padding: 15px;
            background-color: #F5EAD0;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
        }

        /* 商品描述 */
        .product-description {
            margin-top: 20px;
            color: #666;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <!-- 導航欄 -->
    <div class="nav-bar">
        <div class="nav-links">
            <a href="product.html">商品區/ </a>
            <a href="#">玩具用品/</a>
            <a href="#">商品頁</a>
        </div>
    </div>

    <!-- 主要內容 -->
    <div class="product-container">
        <!-- 左側商品圖片 -->
        <div class="product-image-section">
            <img src="../images/product5.png" alt="商品圖片" class="product-image">
        </div>

        <!-- 右側商品信息 -->
        <div class="product-info">
            <h1 class="product-title">商品名稱：<span style="font-size: 26px;">Chicco 彩虹投射夜燈</span></h1>
            <div class="product-details">
                <p class="age-suggestion">建議年齡：1-3歲</p>
            </div>
            <div class="price-section">
                <div class="current-price">NT$ 780</div>
            </div>
            <div class="product-description">
                ●可愛小狐狸造型，輕鬆融入任何風格的兒童房，增添童趣與溫馨感<br>
                ●柔和彩虹光線投射，營造舒適睡眠氛圍，讓寶寶在星光點點中甜美入夢<br>
                ●內建多首舒緩旋律與自然音效，幫助寶寶放鬆心情，享受寧靜的夜晚<br>
            </div>
            <div style="margin: 20px 0; display: flex; align-items: center; gap: 12px;">
                <span>數量：</span>
                <button type="button" onclick="changeQuantity(-1)" style="width:32px;height:32px;">-</button>
                <span id="quantity-display" style="min-width:32px;display:inline-block;text-align:center;">1</span>
                <button type="button" onclick="changeQuantity(1)" style="width:32px;height:32px;">+</button>
            </div>
            <!-- 加入購物車按鈕 -->
            <button class="add-to-cart" onclick="addToCart('Chicco 彩虹投射夜燈', quantity * 780, '../static/images/product5.png')">加入購物車</button>
            <button onclick="window.location.href='product.html' " class="btn btn-warning btn-lg" style="width: 100%; margin-top: 10px;">繼續購物</button>
        </div>
    </div>
    <script>
        function addToCart(productName, price, imageUrl) {
            const quantity = 1; // 單品詳情頁預設數量為1
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const idx = cart.findIndex(item => item.name === productName);
            if (idx > -1) {
                cart[idx].quantity += quantity;
            } else {
                cart.push({ name: productName, price: price, quantity: quantity, image: imageUrl });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`已將 ${productName} 加入購物車，數量：${quantity}，價格：${price}`);
            const cartCount = document.getElementById('cart-count');
            if (cartCount) {
                let totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
                cartCount.textContent = totalCount;
            }
        }
    </script><script>
        let quantity = 1;
        function changeQuantity(delta) {
            quantity = Math.max(1, quantity + delta);
            document.getElementById('quantity-display').textContent = quantity;
        }
        function addToCart(productName, price, imageUrl) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const idx = cart.findIndex(item => item.name === productName);
            if (idx > -1) {
                cart[idx].quantity += quantity;
            } else {
                cart.push({ name: productName, price: price, quantity: quantity, image: imageUrl });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`已將 ${productName} 加入購物車，數量：${quantity}，價格：${price}`);
            const cartCount = document.getElementById('cart-count');
            if (cartCount) {
                let totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
                cartCount.textContent = totalCount;
            }
        }
    </script> 
</body>
</html>
