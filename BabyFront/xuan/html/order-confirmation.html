<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單成立成功 - PikaBaby</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .confirmation-container {
            max-width: 500px;
            margin: 80px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 40px 30px 30px 30px;
            text-align: center;
        }
        .confirmation-icon {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .order-id {
            font-size: 1.2em;
            color: #e6b800;
            margin: 16px 0 24px 0;
        }
        .btn-home {
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-icon">✔️</div>
        <h2>訂單已成立！</h2>
        <div class="order-id" id="orderIdDisplay">訂單編號：</div>
        <p>感謝您的購買，我們將盡快為您處理訂單。</p>
        <a href="index.html" class="btn btn-warning btn-home">回首頁</a>
    </div>
    <script>
      // 從網址取得訂單編號並顯示
      const urlParams = new URLSearchParams(window.location.search);
      const orderId = urlParams.get('orderId');
      if(orderId) {
        document.getElementById('orderIdDisplay').textContent = '訂單編號：' + orderId;
      }
    </script>
</body>
</html>
