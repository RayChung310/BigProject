<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>供應商管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div class="container">
    <h2>供應商清單</h2>
    <a th:href="@{/suppliers/new}" class="btn btn-success mb-3">新增供應商</a>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>名稱</th>
                <th>電話</th>
                <th>地址</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="s : ${suppliers}">
                <td th:text="${s.name}"></td>
                <td th:text="${s.phone}"></td>
                <td th:text="${s.address}"></td>
                <td>
                    <a th:href="@{/suppliers/edit/{id}(id=${s.id})}" class="btn btn-sm btn-primary">編輯</a>
                    <a th:href="@{/suppliers/delete/{id}(id=${s.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('確定要刪除嗎？')">刪除</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
	<div class="text-end">
	  <a class="btn btn-secondary" th:href="@{/}">返回</a>
	</div>
</body>
</html>
