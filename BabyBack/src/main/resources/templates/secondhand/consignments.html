			<!-- 員工登入 -->
			<div class="dropdown d-flex justify-content-end pe-4 pt-3 user">
				<a href="#"
					class="d-inline-flex align-items-center text-dark text-decoration-none dropdown-toggle"

			<!-- Edit Modal -->
			<div class="modal fade" id="editModal" tabindex="-1"
				aria-labelledby="editModalLabel" aria-hidden="true"
				data-bs-backdrop="static">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="editModalLabel">託售明細及審核</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<h3 class="modal-title fs-5 mb-3" id="editModalLabel">申請資料</h3>
							<form class="border p-4">
								<!-- value 填入該筆資料內容 -->
								<div class="d-flex justify-content-start gap-3">
									<div class="mb-3">
										<label for="recipient-name" class="col-form-label">商品名稱</label>
										<input type="text" class="form-control" id="recipient-name"
											value="" readonly>
									</div>
									<div class="mb-3">
										<label for="recipient-name" class="col-form-label">製造年份</label>
										<input type="text" class="form-control" id="recipient-name"
											value="" readonly>
									</div>
								</div>
								<div class="d-flex justify-content-start gap-3">
									<div class="mb-3">
										<label for="recipient-name" class="col-form-label">申請人姓名：</label>
										<input type="text" class="form-control" id="recipient-name"
											value="" readonly>
									</div>
									<div class="mb-3">
										<label for="recipient-name" class="col-form-label">申請人電話：</label>
										<input type="text" class="form-control" id="recipient-name"
											value="" readonly>
									</div>
								</div>
								<div class="d-flex justify-content-start gap-3">
									<div class="mb-3">
										<label for="recipient-name" class="col-form-label">交貨方式：</label>
										<input type="text" class="form-control" id="recipient-name"
											value="" readonly>
									</div>
									<div class="mb-3">
										<label for="recipient-name" class="col-form-label">預約交貨日期（限面交）：</label>
										<input type="text" class="form-control" id="recipient-name"
											value="" readonly>
									</div>
								</div>
								<div class="mb-3">
									<label for="recipient-name" class="col-form-label">商品照片：</label>
									<div class="d-flex w-100 gap-3">
										<img
											src="https://www.fisherprice.com.tw/img.php?f=https://www.fisherprice.com.tw/img/170971217074067xys7rlnAv.jpg&w=440"
											alt="照片一"> <img
											src="https://www.fisherprice.com.tw/img.php?f=https://www.fisherprice.com.tw/img/17097121774189JtIZudAPiM.jpg&w=440"
											alt="照片二"> <img
											src="https://www.fisherprice.com.tw/img.php?f=https://www.fisherprice.com.tw/img/17097121738565gaRAXKS1W6.jpg&w=440"
											alt="照片三">
									</div>
								</div>
								<div class="mb-3">
									<label for="recipient-name" class="col-form-label">商品概況：</label>
									<textarea class="form-control" id="message-text" wrap="soft"
										readonly></textarea>
								</div>
							</form>
							<div class="d-flex justify-content-start gap-3 my-3">
								<div class="mb-3 w-50">
									<label for="message-text" class="col-form-label">審核結果:</label>
									<select class="form-select" aria-label="Default select example">
										<option value="0" selected>審核中</option>
										<option value="1">通過</option>
										<option value="2">未通過</option>
									</select>
								</div>
								<div class="mb-3 w-50">
									<label for="recipient-name" class="col-form-label">預估價格：</label>
									<input type="number" value="0" min="0" class="form-control">
									<!-- 預設 0 -->
								</div>
							</div>
						</div>
						<div class="modal-footer">

						</div>
					</div>

			<!-- Main content -->

			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 offset-md-3">

							<li class="breadcrumb-item">首頁</li>
							<li class="breadcrumb-item">二手管理</li>
							<li class="breadcrumb-item active" aria-current="page">託售申請紀錄查詢</li>
						</ol>
					</nav>

					<!-- 查詢欄位 -->
					<div class="container my-4">
						<div class="row mb-4">
							<div class="col-md-6 d-flex">
								<!--此行有兩個欄位，每欄佔一半寬度-->
								<div class="col-md-2 align-content-center">
									<label class="form-label mb-0">申請日期：</label>
									<!--form-label水平表單標籤尺寸-->
								</div>
								<div class="col-md-4">
									<input type="date" class="form-control">
									<!-- date為日期選擇器;form-control表單控制-->
								</div>
								<div class="col-md-1 d-flex justify-content-center">
									<span class="form-label mb-0 align-content-center">~</span>
								</div>
								<div class="col-md-4">
									<input type="date" class="form-control">
								</div>
							</div>
							<div class="col-md-6 d-flex">
								<!--此行有兩個欄位，每欄佔一半寬度-->
								<div class="col-md-2 align-content-center">
									<label class="form-label mb-0">商品類別：</label>
									<!--form-label水平表單標籤尺寸-->
								</div>
								<div class="col-md-4">
									<select class="form-select" aria-label="Default select example">
                                        <option selected>全部</option>
                                        <option value="1">嬰兒服裝</option>
                                        <option value="2">嬰兒推車</option>
                                        <option value="3">嬰兒床</option>
                                        <option value="4">嬰兒用品</option>
                                        <option value="5">玩具</option>
                                        <option value="6">汽座</option>
                                        <option value="7">學步用品</option>
                                        <option value="8">幼兒服裝</option>
                                        <option value="9">幼教用品</option>
                                        <option value="10">兒童服裝</option>
                                        <option value="11">餐椅</option>
                                        <option value="12">電器用品</option>
                                    </select>
								</div>
							</div>
						</div>
						<div class="row mb-4 ">
							<div class="col-md-3 d-flex">
								<!--此行有兩個欄位，每欄佔一半寬度-->
								<div class="col-md-4 align-content-center me-1">
									<label class="form-label mb-0">審核狀態：</label>
									<!--form-label水平表單標籤尺寸-->
								</div>
								<div class="col-md-8 align-content-center">
									<select class="form-select" aria-label="Default select example">
										<option selected>全部</option>
										<option value="0">審核中</option>
										<option value="1">通過</option>
										<option value="2">未通過</option>
									</select>
								</div>
							</div>
							<div class="col-md-3 d-flex">
								<!--此行有兩個欄位，每欄佔一半寬度-->
								<div class="col-md-4 align-content-center">
									<label class="form-label mb-0">交貨方式：</label>
									<!--form-label水平表單標籤尺寸-->
								</div>
								<div class="col-md-8">
									<select class="form-select" aria-label="Default select example">
										<option selected>全部</option>
										<option value="1">到府取貨</option>
										<option value="2">物流宅配</option>
										<option value="3">超商寄件</option>
									</select>
								</div>
							</div>
							<div class="col-md-6 d-flex">
								<!--此行有兩個欄位，每欄佔一半寬度-->
								<div class="col-md-2 align-content-center">
									<label class="form-label mb-0">關鍵字查詢：</label>
									<!--form-label水平表單標籤尺寸-->
								</div>
								<div class="col-md-6">
									<div class="input-group">
										<input type="text" class="form-control" placeholder="輸入關鍵字">
										<button class="btn btn-outline-secondary" type="button">
											<i class="bi bi-search"></i>
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- 商品表格 -->
					<div class="table-responsive">
						<table class="table table-bordered align-middle text-center">
							<thead class="table-light">
								<tr>
									<th>編號</th>
									<th>商品名稱</th>
									<th>商品類別</th>
									<th>數量</th>
									<th>申請日期</th>
									<th>交貨方式</th>
									<th>審核狀態</th>
									<th>預估價格</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="c: ${consignments}">
									<td th:text="${c.id}"></td>
									<td th:text="${c.productName}"></td>
									<td th:text="${c.productType.typeName}"></td>
									<td th:text="${c.quantity}"></td>
									<td th:text="${c.applyDate}"></td>
									<td th:switch="${c.delivery}">
										<span th:case="${0}" th:text="到府取貨"></span>
										<span th:case="${1}" th:text="物流宅配"></span>
										<span th:case="${2}" th:text="超商寄件"></span>
										<span th:case="${3}" th:text="已交貨"></span>
									</td>
									<td th:switch="${c.review}">
										<span th:case="${0}" th:text="未審核"></span>
										<span th:case="${1}" th:text="通過"></span>
										<span th:case="${-1}" th:text="未通過"></span>
									</td>
									<td th:text="${c.price}"></td>
									<td>
										<button type="button" class="btn btn-sm btn-outline-success"
											data-bs-toggle="modal" data-bs-target="#editModal"
											th:onclick="getRecord([[${c.id}]])">
											明細審核</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>

					<!-- 分頁 -->
					<nav aria-label="Page navigation">
						<ul class="pagination justify-content-center">
							<li class="page-item"><a class="page-link" href="#">&laquo;
									上一頁</a></li>
							<li class="page-item"><a class="page-link" href="#">1</a></li>
							<li class="page-item"><a class="page-link" href="#">2</a></li>
							<li class="page-item"><a class="page-link" href="#">3</a></li>
							<li class="page-item"><a class="page-link" href="#">4</a></li>
							<li class="page-item"><a class="page-link" href="#">5</a></li>
							<li class="page-item"><a class="page-link" href="#">下一頁
									&raquo;</a></li>
						</ul>
					</nav>
				</div>
			</main>
		</div>
	</div>

		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

            alert("資料儲存完畢");
        })
