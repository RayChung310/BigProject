	<script>
/*        $("#saveBtn").on("click", function (e) {

        function getRecord(id) {
        	console.log(id);
        	let url = "http://localhost:8080/secondhand/consign/" + id;
        	$.ajax({
        		method: "GET",
        		url: url,
        		success: function(data) {
        			console.log(data);
        			$("#pName").val(data.productName);
        			$("#pYear").val(data.produceYear);
        			$("#custName").val(data.customer.name);
        			$("#custTel").val(data.customer.phone);
        			
        			let delivery = data.delivery;        			
        			/*0: 已交貨；1: 到府取貨；2: 親自交付；3:物流宅配；4: 超商寄件*/
        			switch(delivery) {
        			case 0:
        				$("#delivery").val("已交貨")
        				break;
        			case 1:
        				$("#delivery").val("到府取貨")
        				break;
        			case 2:
        				$("#delivery").val("親自交付")
        				break;
        			case 3:
        				$("#delivery").val("物流宅配")
        				break;
        			case 4:
        				$("#delivery").val("超商寄件")
        				break;
        			}
        			
        			$("#deliveryDate").val(data.deliveryDate);
        			
        			if(data.pic1 != null) {
        				$("#photo1").show();
		       			$("#photo1").attr("src", "data:image/png; base64, " + data.pic1)        				
        			}
        			else {
        				$("#photo1").hide();
        			}
        			
        			if(data.pic2 != null) {
        				$("#photo2").show();
						$("#photo2").attr("src", "data:image/png; base64, " + data.pic2)
        			}
        			else {
        				$("#photo2").hide();
        			}
        			
        			if(data.pic3 != null) {
        				$("#photo3").show();
						$("#photo3").attr("src", "data:image/png; base64, " + data.pic3)
        			}
        			else {
        				$("#photo3").hide();
        			}
        			
        			$("#pCondition").val(data.pCondition);
        			
        			$("#review").val(data.review);
        			$("#price").val(data.price);
        			
        			$("#saveBtn").attr("onclick", `saveConsignment(${data.id})`);
        			
        		},
        		error: function() {
        			console.log("failed");
        		}
        	})
        }
        
        function saveConsignment(id) {
        	let url = "http://localhost:8080/secondhand/consign/edit/" + id;
        	// 傳出 id, review, price
        	$.ajax({
        		method: "POST",
        		url: url,
        		contentType: "application/json",
        		data: JSON.stringify({
               			"review": $("#review").val(),
               			"price": $("#price").val()
               		}),
        		success: function(response) {
		        	console.log("edit:" + id);
		        	alert("託售申請編號 " + id + " " + response.mesg);
		        	window.location.reload();
        		},
        		error: function() {
