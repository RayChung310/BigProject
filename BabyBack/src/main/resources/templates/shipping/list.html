<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>出貨單管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
<div class="container-fluid">
  <div class="row">

    <!-- Sidebar 可重用 sidebar.html 包含 -->
    <div th:replace="~{sidebar.html}"></div>

    <!-- Main Content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 offset-md-3">
      <div class="pt-2">
        <!-- 麵包屑 -->
        <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">主頁面</li>
            <li class="breadcrumb-item">出貨與退貨管理</li>
            <li class="breadcrumb-item active" aria-current="page">出貨單</li>
          </ol>
        </nav>

        <h2 class="mb-4">出貨單列表</h2>

        <div class="text-end">
          <a class="btn btn-outline-primary mb-3" th:href="@{/shipping/create}">新增出貨單</a>
          <a class="btn btn-outline-success mb-3" th:href="@{/shipping/export}">匯出 Excel</a>
        </div>

        <table class="table table-bordered align-middle">
          <thead class="text-center">
          <tr>
            <th>出貨單 ID</th>
            <th>銷貨單 ID</th>
            <th>訂單編號</th>
            <th>客戶</th>
            <th>出貨日期</th>
            <th>狀態</th>
            <th>明細</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="ship : ${shippingOrders}">
            <td class="text-center" th:text="${ship.id}"></td>
            <td class="text-center" th:text="${ship.salesOrder.id}"></td>
            <td class="text-center" th:text="${ship.salesOrder.orderNumber}"></td>
            <td th:text="${ship.salesOrder.customer.name}"></td>
            <td class="text-center" th:text="${#temporals.format(ship.shippingDate, 'yyyy-MM-dd')}"></td>
            <td class="text-center" th:text="${ship.status}"></td>
            <td>
              <ul>
                <li th:each="d : ${ship.details}" th:text="${d.product.name + ' x ' + d.quantity}"></li>
              </ul>
            </td>
            <td class="text-center">
			    <th:block th:if="${ship.status == '待出貨'}">
			        <form th:action="@{'/shipping/' + ${ship.id} + '/ship'}" method="post">
			            <input type="hidden" name="_method" value="put"/>
			            <button type="submit" class="btn btn-success btn-sm">標記已出貨</button>
			        </form>
			    </th:block>
			    
			    <th:block th:if="${ship.status == '已出貨'}">
			        <form th:action="@{'/shipping/' + ${ship.id} + '/unship'}" method="post">
			            <button type="submit" class="btn btn-warning btn-sm">還原成待出貨</button>
			        </form>
			    </th:block>
			</td>
          </tr>
          </tbody>
        </table>

        <div class="text-end">
          <a class="btn btn-secondary" th:href="@{/}">返回</a>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
