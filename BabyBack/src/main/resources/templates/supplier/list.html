<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>供應商管理</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link href="supplier.css" rel="stylesheet">

</head>

<body>
	<div class="container-fluid">
		<div class="row">

			<!-- Sidebar -->
			<nav class="col-md-3 col-lg-2 px-3 sidebar">
				<div class="position-sticky">
					<a href="http://localhost:8080/"> <img src="/logo-pikababy.png"
						alt="pika baby logo" class="img-fluid d-block mx-auto mb-1 mt-1"
						style="max-height: 150px;">
					</a>
					<!-- <h2 class="text-center mb-4">功能選單</h2> -->
					<div class="accordion" id="sidebarMenu">
						<script>
              //直接將 HTML 字串寫進頁面中
              document.write(`
                <div class="accordion-item">
                  <h5 class="accordion-header" id="heading2">
                    <button class="accordion-button collapsed bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2" aria-expanded="false" aria-controls="collapse2">
                      <i class="bi bi-people-fill me-2"></i>事務性管理
                    </button>
                  </h5>
                  <div id="collapse2" class="accordion-collapse collapse" aria-labelledby="heading2" >
                    <div class="accordion-body">
                      <ul class="list-unstyled">
                        <li><a href="/auth" class="text-secondary">登入/權限管理</a></li>
                        <li><a href="/customers" class="text-secondary">會員帳號管理</a></li>
                        
                      </ul>
                    </div>
                  </div>
                </div>
              `);
              document.write(` 
                <div class="accordion-item"> 
                  <h5 class="accordion-header" id="heading1">
                    <button class="accordion-button collapsed bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="false" aria-controls="collapse1">
                      <i  class="bi bi-pc-display me-2"></i>資訊管理
                    </button>
                  </h5>
                  <div id="collapse1" class="accordion-collapse collapse" aria-labelledby="heading1" >
                    <div class="accordion-body">
                      <ul class="list-unstyled">
                        <li><a href="/company" class="text-secondary">公司資料維護</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              `);
              document.write(`
                <div class="accordion-item">
                  <h5 class="accordion-header" id="heading3">
                    <button class="accordion-button collapsed bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3" aria-expanded="false" aria-controls="collapse3">
                      <i class="bi bi-piggy-bank me-2"></i>財務管理
                    </button>
                  </h5>
                  <div id="collapse3" class="accordion-collapse collapse" aria-labelledby="heading3" >
                    <div class="accordion-body">
                      <ul class="list-unstyled">
                        <li><a href="/receivables/list" class="text-secondary">應收帳款管理</a></li>
                        <li><a href="/payments/list" class="text-secondary">應付帳款管理</a></li>
                   
                      </ul>
                    </div>
                  </div>
                </div>
              `);
              document.write(`
                <div class="accordion-item">
                  <h5 class="accordion-header" id="heading4">
                    <button class="accordion-button collapsed bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapse4" aria-expanded="false" aria-controls="collapse4">
                      <i class="bi bi-cash-coin me-2"></i>POS結帳
                    </button>
                  </h5>
                  <div id="collapse4" class="accordion-collapse collapse" aria-labelledby="heading4" >
                    <div class="accordion-body">
                      <ul class="list-unstyled">
                        <li><a href="/pos" class="text-secondary">POS前台結帳系統</a></li>
                        
                      </ul>
                    </div>
                  </div>
                </div>
              `);
              document.write(`
                <div class="accordion-item">
                  <h5 class="accordion-header" id="heading5">
                    <button class="accordion-button collapsed bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapse5" aria-expanded="false" aria-controls="collapse5">
                      <i class="bi bi-cart-check me-2"></i>進貨與庫存管理
                    </button>
                  </h5>
                  <div id="collapse5" class="accordion-collapse collapse" aria-labelledby="heading5" >
                    <div class="accordion-body">
                      <ul class="list-unstyled">
                      <li><a href="/suppliers" class="text-secondary">廠商建檔</a></li>
                      <li><a href="/products" class="text-secondary">商品建檔</a></li>
                        <li><a href="/purchases" class="text-secondary">進貨單</a></li>
                        <li><a href="/stock" class="text-secondary">庫存查詢</a></li>
                        </ul>
                    </div>
                  </div>
                </div>
              `);
              document.write(`
                <div class="accordion-item">
                  <h5 class="accordion-header" id="heading6">
                    <button class="accordion-button collapsed bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapse6" aria-expanded="false" aria-controls="collapse6">
                      <i class="bi bi-bag-heart me-2"></i>出貨與退貨管理
                    </button>
                  </h5>
                  <div id="collapse6" class="accordion-collapse collapse" aria-labelledby="heading6" >
                    <div class="accordion-body">
                      <ul class="list-unstyled">
                        <li><a href="/orders" class="text-secondary">出貨單</a></li>
                        <li><a href="/returns/list" class="text-secondary">退貨單</a></li>
                        </ul>
                    </div>
                  </div>
                </div>
              `);
              document.write(`
                <div class="accordion-item">
                  <h5 class="accordion-header" id="heading7">
                    <button class="accordion-button collapsed bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapse7" aria-expanded="false" aria-controls="collapse7">
                      <i class="bi bi-recycle me-2"></i>二手專區
                    </button>
                  </h5>
                  <div id="collapse7" class="accordion-collapse collapse" aria-labelledby="heading7" >
                    <div class="accordion-body">
                      <ul class="list-unstyled">
                        <li><a href="/secondhand/consignments" class="text-secondary">托售申請審核</a></li>
                        <li><a href="/secondhand/withdrawals" class="text-secondary">提款申請審核</a></li>
                       
                        </ul>
                    </div>
                  </div>
                </div>
              `);
               document.write(`
                <div class="accordion-item">
                  <h5 class="accordion-header" id="heading8">
                    <button class="accordion-button collapsed bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapse8" aria-expanded="false" aria-controls="collapse8">

                    </button>
                  </h5>
                  <div id="collapse8" class="accordion-collapse collapse" aria-labelledby="heading8" >
                    <div class="accordion-body">
                      <ul class="list-unstyled">
                        <li><a href="/accounting/receipts" class="text-secondary">成本報表</a></li>
                        <li><a href="/dashboard" class="text-secondary">銷售報表</a></li>
                        </ul>
                    </div>
                  </div>
                </div>
              `);
            </script>
					</div>
				</div>
			</nav>

			<!-- 員工登入 -->
			<div class="dropdown d-flex justify-content-end pe-4 pt-3 user">
				<a href="#"
					class="d-inline-flex align-items-center text-dark text-decoration-none dropdown-toggle"
					id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
					<i class="bi bi-person-circle fs-4 me-2"></i> Hi! 總經理 小智
				</a>
				<ul class="dropdown-menu text-small" aria-labelledby="userDropdown">
					<li><a class="dropdown-item" href="#">個人資料設定</a></li>
					<!-- <li><a class="dropdown-item" href="#"></a></li> -->
					<li>
						<hr class="dropdown-divider">
					</li>
					<li><a class="dropdown-item text-danger" href="#">登出</a></li>
				</ul>
			</div>

			<!-- Main content -->
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 offset-md-3">
				<div class="pt-2">
					<!-- 麵包屑 -->
					<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item">主頁面</li>
							<li class="breadcrumb-item">進貨與庫存管理</li>
							<li class="breadcrumb-item active" aria-current="page">廠商建檔</li>
						</ol>
					</nav>
					<!-- 從此往下寫右側區域功能 -->
					<h2 class="fw-bold mb-4">供應商清單</h2>

					<!-- 搜尋 + 新增供應商按鈕區塊 -->
					<div class="d-flex justify-content-between align-items-end mb-4">
						<!-- 左側搜尋欄位與查詢按鈕 -->
						<form class="d-flex align-items-end" method="get"
							action="/receivables/search">
							<div class="me-3">
								<label for="keyword" class="form-label">公司名稱關鍵字</label> <input
									type="text" class="form-control" id="keyword" name="keyword"
									placeholder="請輸入公司名稱">
							</div>
							<div>
								<button type="submit" class="btn btn-outline-primary">
									<i class="bi bi-search"></i> 查詢
								</button>
							</div>
						</form>

						<!-- 右側新增按鈕 -->
						<a th:href="@{/suppliers/new}" class="btn btn-outline-primary">
							<i class="bi bi-plus-circle me-1"></i>新增供應商
						</a>
					</div>
					<!-- 表格區塊 -->
					<div class="table-responsive">
						<table class="table table-bordered">
							<thead class="text-center">
								<tr>
									<th>名稱</th>
									<th>電話</th>
									<th>地址</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="s : ${suppliers}">
									<td th:text="${s.name}"></td>
									<td th:text="${s.phone}"></td>
									<td th:text="${s.address}"></td>
									<td class="text-center"><a
										th:href="@{/suppliers/edit/{id}(id=${s.id})}"
										class="btn btn-sm btn-warning">編輯</a> <a
										th:href="@{/suppliers/delete/{id}(id=${s.id})}"
										class="btn btn-sm btn-danger"
										onclick="return confirm('確定要刪除嗎？')">刪除</a></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="text-end">
						<a class="btn btn-outline-secondary" th:href="@{/}"> <i
							class="bi bi-arrow-left-circle me-1"></i> 返回
						</a>
					</div>
					<!-- 從此以上寫右側區域功能 -->
				</div>
			</main>

		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
