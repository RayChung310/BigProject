	<script>
    function addRow() {
      const row = document.querySelector('#detailRows tr');
      const newRow = row.cloneNode(true);
      newRow.querySelectorAll('input').forEach(input => input.value = '');
      document.getElementById('detailRows').appendChild(newRow);
    }

    function removeRow(button) {
      const rows = document.querySelectorAll('#detailRows tr');
      if (rows.length > 1) {
        button.closest('tr').remove();
      }
    }
    
    /* 序號自行排序 */
    function addRow() {
    const row = document.querySelector('#detailRows tr');
    const newRow = row.cloneNode(true);
    newRow.querySelectorAll('input').forEach(input => input.value = '');
    document.getElementById('detailRows').appendChild(newRow);
    updateIndex();
  }

  function removeRow(button) {
    const rows = document.querySelectorAll('#detailRows tr');
    if (rows.length > 1) {
      button.closest('tr').remove();
      updateIndex();
    }
  }

  function updateIndex() {
    const rows = document.querySelectorAll('#detailRows tr');
    rows.forEach((row, index) => {
      row.querySelector('td:first-child').textContent = index + 1;
    });
  }

  // 初始頁面載入時也更新一次
  window.addEventListener('DOMContentLoaded', updateIndex);
  </script>
