<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增供應商商品對應</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<h2>新增供應商商品對應</h2>

<form th:action="@{/supplier-products/save}" th:object="${supplierProduct}" method="post">

    <div class="mb-3">
        <label>商品：</label>
        <select class="form-select" th:field="*{product.id}" required>
            <option value="" disabled selected>請選擇</option>
            <option th:each="p : ${products}" th:value="${p.id}" th:text="${p.name}"></option>
        </select>
    </div>


    <div class="mb-3">
        <label>廠商：</label>
        <select class="form-select" th:field="*{supplier.id}" required>
            <option value="" disabled selected>請選擇</option>
            <option th:each="s : ${suppliers}" th:value="${s.id}" th:text="${s.name}"></option>
        </select>
    </div>

  <div class="mb-3">
    <label class="form-label">價格</label>
    <input type="number" class="form-control" th:field="*{price}" step="0.01" required>
  </div>

    <div class="text-end">
        <button type="submit" class="btn btn-success">儲存</button>
        <a th:href="@{/supplier-products}" class="btn btn-secondary">返回</a>
    </div>
</form>
</body>
</html>
