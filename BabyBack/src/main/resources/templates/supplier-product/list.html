<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>供應商商品清單</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<h2>供應商商品清單</h2>

<a class="btn btn-primary mb-3" th:href="@{/supplier-products/new}">新增對應</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>商品名稱</th>
            <th>廠商名稱</th>
            <th>價格</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="sp : ${supplierProducts}">
            <td th:text="${sp.id}"></td>
            <td th:text="${sp.product.name}"></td>
            <td th:text="${sp.supplier.name}"></td>
            <td th:text="${sp.price}"></td>
            <td>
            	 <a th:href="@{'/supplier-products/edit/' + ${sp.id}}" class="btn btn-warning btn-sm me-1">編輯</a>
                <a th:href="@{'/supplier-products/delete/' + ${sp.id}}" class="btn btn-danger btn-sm">刪除</a>
            </td>
        </tr>
    </tbody>
</table>
<div class="text-end">
	<a class="btn btn-secondary" th:href="@{/}">返回</a>
</div>
</body>
</html>
