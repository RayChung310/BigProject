<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
<div class="container">
    <h2>使用者登入</h2>
    <form action="/login" method="post"> <!-- ✅ 這裡改掉 -->
        <div class="mb-3">
            <label>帳號</label>
            <input type="text" name="username" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>密碼</label>
            <input type="password" name="password" class="form-control" required />
        </div>
        <button class="btn btn-primary">登入</button>
    </form>
    <div th:if="${param.error}" class="text-danger mt-2">登入失敗，請檢查帳密</div>
    <div th:if="${param.logout}" class="text-success mt-2">您已成功登出</div>
</div>
</body>
</html>
