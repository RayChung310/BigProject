
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>公司基本資料</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/company.css" rel="stylesheet"> <!-- 若你有自訂樣式 -->
</head>

<body>
     <h2>會員資料</h2>
    <form th:action="@{/customers/save}" th:object="${customer}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-2">
            <label>姓名</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-2">
            <label>電話</label>
            <input type="text" th:field="*{phone}" class="form-control" />
        </div>
        <div class="mb-2">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" />
        </div>
        <div class="mb-2">
            <label>地址</label>
            <input type="text" th:field="*{address}" class="form-control" />
        </div>
        <button class="btn btn-success" type="submit">儲存</button>
        <a class="btn btn-secondary" th:href="@{/customers}">取消</a>
    </form>
 <div class="text-end">
            <a class="btn btn-secondary" th:href="@{/company/list}">返回</a>
          </div>

</body>
</html>
