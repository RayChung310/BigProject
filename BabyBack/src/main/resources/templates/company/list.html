<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>公司基本資料</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="/company.css" rel="stylesheet">
<!-- 若你有自訂樣式 -->
</head>


<body>

	<div class="container mt-5">
		<h2 class="mb-4 text-center">公司基本資料</h2>
		<table class="table table-bordered">
			<tbody>
				<tr>
					<th width="20%">公司名稱</th>
					<td th:text="${company.name}">皮卡兒有限公司</td>
				</tr>
				<tr>
					<th>統一編號</th>
					<td th:text="${company.Id}">12345678</td>
				</tr>
				<tr>
					<th>公司地址</th>
					<td th:text="${company.address}">台中市北區復興路123號</td>
				</tr>
				<tr>
					<th>聯絡電話</th>
					<td th:text="${company.phone}">(04) 1234-5678</td>
				</tr>
				<tr>
					<th>Email</th>
					<td th:text="${company.email}">info@pikababy.com</td>
				</tr>
				<tr>
					<th>聯絡人</th>
					<td th:text="${company.contactPerson}">小智</td>
				</tr>
				<tr>
					<th>備註</th>
					<td th:text="${company.note}">目前有3個分店</td>
				</tr>
			</tbody>
		</table>

		<div class="text-end">
			<!-- 有功能 先不要刪掉 -->
			<a class="btn btn-primary" th:href="@{/company/form}">編輯</a> <a
				class="btn btn-secondary" th:href="@{/}">返回</a>
		</div>


	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
