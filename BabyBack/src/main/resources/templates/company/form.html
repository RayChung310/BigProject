
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>公司基本資料</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="/company.css" rel="stylesheet">
<!-- 若你有自訂樣式 -->
</head>

<body>
	<h2>編輯公司基本資料</h2>
	<form th:action="@{/company/save}" th:object="${company}" method="post">
		<input type="hidden" th:field="*{id}" />
		<div class="mb-2">
			<label>姓名</label> <input type="text" th:field="*{name}"
				class="form-control" required />
		</div>
		<div class="mb-2">
			<label>電話</label> <input type="text" th:field="*{phone}"
				class="form-control" />
		</div>
		<div class="mb-2">
			<label>Email</label> <input type="email" th:field="*{email}"
				class="form-control" />
		</div>
		<div class="mb-2">
			<label>地址</label> <input type="text" th:field="*{address}"
				class="form-control" />
		</div>
		<button class="btn btn-success" type="submit">儲存</button>
		<a class="btn btn-secondary" th:href="@{/company}">取消</a>
	</form>
	<div class="text-end">
		<a class="btn btn-secondary" th:href="@{/company}">返回</a>
	</div>


	<!-- 從此往下寫右側區域功能 -->
	<h2>新增商品</h2>
	<form th:action="@{/products/save}" th:object="${product}"
		method="post">
		<input type="hidden" th:field="*{id}" />
		<div class="mb-2 w-50">
			<label>商品名稱</label> <input type="text" th:field="*{name}"
				class="form-control" required />
		</div>
		<div class="mb-2 w-50">
			<label>價格</label> <input type="number" step="0.01"
				th:field="*{price}" class="form-control" required />
		</div>
		<!-- 0611喬更新 -->
		<!-- <div class="mb-2">
							<label>庫存</label> <input type="number" th:field="*{stock}"
								class="form-control" required />
						</div> -->

		<button class="btn btn-success" type="submit">儲存</button>
		<a class="btn btn-secondary" th:href="@{/products}">取消</a>
	</form>
	<!-- 從此以上寫右側區域功能 -->
</body>
</html>
