<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>編輯應收帳款</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>編輯應收帳款</h2>

<form method="post" th:action="@{/receivables/edit}" th:object="${receivable}">
    <input type="hidden" th:field="*{id}"/>

    <p><strong>訂單編號：</strong><span th:text="*{order.id}"></span></p>
    <p><strong>客戶：</strong><span th:text="*{customer.name}"></span></p>
    <p><strong>金額：</strong><span th:text="*{amount} + ' 元'"></span></p>

    <label>狀態：</label>
    <select th:field="*{status}">
        <option value="未收款">未收款</option>
        <option value="已收款">已收款</option>
    </select><br/>

    <label>實際收款日：</label>
    <input type="date" th:field="*{paidDate}"/><br/>

    <label>備註：</label>
    <input type="text" th:field="*{note}"/><br/>

    <button type="submit">更新</button>
</form>

<p><a th:href="@{/receivables/list}">返回列表</a></p>
</body>
</html>
