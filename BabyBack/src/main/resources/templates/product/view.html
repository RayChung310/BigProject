<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品詳細資訊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
	<body>
		<div class="container mt-5">
		    <h2 class="mb-4">商品詳細資料</h2>
		
		    <div class="card p-4">
		        <!-- 商品圖片 -->
		        <div class="mb-4">
		            <h5>商品圖片</h5>
		            <div class="d-flex flex-wrap">
		                <div th:each="img : ${product.images}" class="me-3 mb-3">
		                    <img th:src="@{'/products/front/images/' + ${img.id}}"
		                         class="img-thumbnail"
		                         style="max-width: 150px; max-height: 150px;" />
		                </div>
		                <div th:if="${#lists.isEmpty(product.images)}" class="text-muted">尚無圖片</div>
		            </div>
		        </div>
		
		        <!-- 商品基本資訊 -->
		        <h4 th:text="${product.name}">商品名稱</h4>
		        <p><strong>規格：</strong> <span th:text="${product.specification}">規格</span></p>
		        <p><strong>顏色：</strong> <span th:text="${product.color}">顏色</span></p>
		
		        <!-- 年齡區間 -->
		        <p>
		            <strong>適用年齡區間：</strong>
		            <span th:if="${#lists.isEmpty(product.ageRanges)}" class="text-muted">未指定</span>
		            <span th:each="age, iterStat : ${product.ageRanges}"
		                  th:text="${age + (iterStat.last ? '' : ', ')}"></span>
		        </p>
		
		        <hr>
		
		        <!-- 供應商與價格 -->
		        <h5>供應商與價格</h5>
		        <table class="table table-sm table-bordered mt-2">
		            <thead class="table-light">
		                <tr>
		                    <th>供應商名稱</th>
		                    <th>價格</th>
		                </tr>
		            </thead>
		            <tbody>
		                <tr th:each="sp : ${product.supplierProducts}">
		                    <td th:text="${sp.supplier.name}">供應商名稱</td>
		                    <td th:text="${sp.price}">價格</td>
		                </tr>
		                <tr th:if="${#lists.isEmpty(product.supplierProducts)}">
		                    <td colspan="2" class="text-muted text-center">尚無供應商價格資料</td>
		                </tr>
		            </tbody>
		        </table>
		    </div>
		
		    <div class="mt-3">
		        <a href="/products" class="btn btn-secondary">返回列表</a>
		    </div>
		</div>
	</body>
</html>
