<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品詳細資訊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">商品詳細資料</h2>

    <div class="card p-4">
        <h4 th:text="${product.name}">商品名稱</h4>
        <p><strong>供應商：</strong>
            <span th:text="${product.supplier != null ? product.supplier.name : '無'}">供應商名稱</span>
        </p>
        <p><strong>規格：</strong> <span th:text="${product.specification}">規格</span></p>
        <p><strong>顏色：</strong> <span th:text="${product.color}">顏色</span></p>
        <p><strong>進貨價：</strong> <span th:text="${product.price}">價格</span></p>
        <p><strong>庫存：</strong> <span th:text="${product.stock}">庫存</span></p>
    </div>

    <div class="mt-3">
        <a href="/products" class="btn btn-secondary">返回列表</a>
    </div>
</div>
</body>
</html>
