<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品清單</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2>商品清單</h2>
    <a class="btn btn-primary mb-2" th:href="@{/products/new}">新增商品</a>
    <table class="table table-bordered">
        <thead>
            <tr><th>ID</th><th>名稱</th><th>價格</th><th>庫存</th><th>操作</th></tr>
        </thead>
        <tbody>
            <tr th:each="p : ${products}">
                <td th:text="${p.id}">1</td>
                <td th:text="${p.name}">Apple</td>
                <td th:text="${p.price}">100</td>
                <td th:text="${p.stock}">50</td>
                <td>
                    <a class="btn btn-warning btn-sm" th:href="@{'/products/edit/' + ${p.id}}">編輯</a>
                    <a class="btn btn-danger btn-sm" th:href="@{'/products/delete/' + ${p.id}}">刪除</a>
                </td>
            </tr>
        </tbody>
    </table>
   <div class="text-end">
	  <a class="btn btn-secondary" th:href="@{/}">返回</a>
	</div>
</body>
</html>
