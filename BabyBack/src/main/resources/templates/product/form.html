	<script>
	let selectedFiles = []; // 儲存選中的檔案

	function previewImages(event) {
	  const previewArea = document.getElementById('previewArea');
	  previewArea.innerHTML = '';
	  selectedFiles = Array.from(event.target.files);

	  selectedFiles.forEach((file, index) => {
	    const reader = new FileReader();
	    reader.onload = e => {
	      const imgBlock = document.createElement('div');
	      imgBlock.className = 'position-relative me-2 mb-2';
	      imgBlock.id = 'new-img-' + index;

	      const img = document.createElement('img');
	      img.src = e.target.result;
	      img.className = 'img-thumbnail';
	      img.style.maxWidth = '120px';
	      img.style.maxHeight = '120px';

	      const delBtn = document.createElement('button');
	      delBtn.type = 'button';
	      delBtn.className = 'btn btn-sm btn-danger position-absolute top-0 end-0';
	      delBtn.innerHTML = '&times;';
	      delBtn.onclick = () => removeImage(index);

	      imgBlock.appendChild(img);
	      imgBlock.appendChild(delBtn);
	      previewArea.appendChild(imgBlock);
	    };
	    reader.readAsDataURL(file);
	  });

	  rebuildFileInput();
	}

	function removeImage(index) {
	  selectedFiles.splice(index, 1);
	  previewImages({ target: { files: selectedFiles } });
	}

	function rebuildFileInput() {
	  const dataTransfer = new DataTransfer();
	  selectedFiles.forEach(file => dataTransfer.items.add(file));
	  document.getElementById('imageInput').files = dataTransfer.files;
	}

	function deleteImage(imageId) {
	  if (!confirm("確定要刪除這張圖片嗎？")) return;

	  fetch('/products/images/' + imageId, {
	    method: 'DELETE'
	  })
	  .then(response => {
	    if (response.ok) {
	      document.getElementById('img-block-' + imageId).remove();
	    } else {
	      alert("刪除失敗！");
	    }
	  });
	}
