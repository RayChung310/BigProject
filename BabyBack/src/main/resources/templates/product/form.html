<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增商品</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2>新增商品</h2>
    <form th:action="@{/products/save}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-2">
            <label>商品名稱</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-2">
            <label>價格</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" required />
        </div>
        <div class="mb-2">
            <label>庫存</label>
            <input type="number" th:field="*{stock}" class="form-control" required />
        </div>
        <button class="btn btn-success" type="submit">儲存</button>
        <a class="btn btn-secondary" th:href="@{/products}">取消</a>
    </form>
</body>
</html>
