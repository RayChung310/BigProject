					<!-- 從此往下寫右側區域功能 -->
					<div class="card w-75 mx-auto bg-white m-5 shadow rounded-4" style="padding: 4rem;">
						<h2 class="text-center">新增商品</h2>
						
						<form th:action="@{/products/save}" enctype="multipart/form-data" th:object="${product}" method="post">
						
							<input type="hidden" th:field="*{id}" />
							
							
							<div class="mb-3">
							  <label class="fw-bold">商品圖片</label>
							  <input type="file" name="image" class="form-control mt-2" accept="image/*" />
							  <label class="fw-bold">商品圖片預覽</label><br>
  							  <img th:src="@{${product.imageUrl}}" class="img-thumbnail mt-2" style="max-width: 200px;" />
							</div>
							
							
							<div class="mb-3">
								<label class="fw-bold">商品名稱</label> <input type="text"
									th:field="*{name}" class="form-control mt-2" required />
							</div>
							
							<div class="mb-3">
								<label class="fw-bold">規格</label> <input type="text"
									th:field="*{Specification}" class="form-control mt-2" required />
							</div>
							
							<div class="mb-3">
								<label class="fw-bold">顏色</label> <input type="text"
									th:field="*{color}" class="form-control mt-2" required />
							</div>
														
							<div class="mb-3">
								<label class="fw-bold">說明</label> <input type="text"
									th:field="*{note}" class="form-control mt-2" />
							</div>

								<button class="btn btn-outline-success" type="submit">
									<i class="bi bi-check2-square me-1"></i>儲存
								</button>
								<a class="btn btn-outline-secondary ms-2" th:href="@{/products}"><i
									class="bi bi-x-circle me-1"></i>取消</a>
							</div>
						</form>
