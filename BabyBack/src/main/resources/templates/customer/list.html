<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>客戶清單</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2>客戶清單</h2>
    <a class="btn btn-primary mb-2" th:href="@{/customers/new}">新增客戶</a>
    <table class="table table-bordered">
        <thead>
            <tr><th>ID</th><th>姓名</th><th>電話</th><th>Email</th><th>地址</th><th>操作</th></tr>
        </thead>
        <tbody>
            <tr th:each="c : ${customers}">
                <td th:text="${c.id}">1</td>
                <td th:text="${c.name}">王小明</td>
                <td th:text="${c.phone}">0912345678</td>
                <td th:text="${c.email}">test@mail.com</td>
                <td th:text="${c.address}">台北市信義區</td>
                <td>
                    <a class="btn btn-warning btn-sm" th:href="@{'/customers/edit/' + ${c.id}}">編輯</a>
                    <a class="btn btn-danger btn-sm" th:href="@{'/customers/delete/' + ${c.id}}">刪除</a>
                </td>
            </tr>
        </tbody>
       
    </table>
   	<div class="text-end">
	  <a class="btn btn-secondary" th:href="@{/}">返回</a>
	</div>
</body>
</html>
