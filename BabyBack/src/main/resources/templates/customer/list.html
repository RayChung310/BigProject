	<script>
	  // 全選 / 取消全選功能
	  document.getElementById('selectAll').addEventListener('change', function () {
	    const checkboxes = document.querySelectorAll('.row-check');
	    checkboxes.forEach(cb => cb.checked = this.checked);
	  });
	
    function addCondition() {
      const container = document.getElementById('conditionContainer');

      // 包裹整個條件列的 div
      const row = document.createElement('div');
      row.className = 'd-flex align-items-center gap-2';

      // 條件欄位
      const conditionSelect = document.createElement('select');
      conditionSelect.className = 'form-select w-25';
      conditionSelect.name = 'conditionField[]';
      conditionSelect.innerHTML = `
    <option value="">請選擇條件</option>
    <option value="status">帳號狀態</option>
    <option value="registerDate">註冊時間</option>
    <option value="tag">會員標籤</option>
    <option value="coupon">是否持有優惠券</option>
    <option value="bonus">是否持有紅利</option>
    <option value="vip">是否為VIP</option>
  `;

      // 條件值欄位（初始為空，等使用者輸入）
      const detailInput = document.createElement('input');
      detailInput.className = 'form-control w-50';
      detailInput.name = 'conditionValue[]';
      detailInput.placeholder = '請輸入條件內容';

      // 刪除按鈕
      const deleteBtn = document.createElement('button');
      deleteBtn.type = 'button';
      deleteBtn.className = 'btn btn-outline-danger btn-sm';
      deleteBtn.innerHTML = '<i class="bi bi-trash"></i>';
      deleteBtn.onclick = () => container.removeChild(row);

      row.appendChild(conditionSelect);
      row.appendChild(detailInput);
      row.appendChild(deleteBtn);

      container.appendChild(row);
    }

    function clearConditions() {
      document.getElementById('conditionContainer').innerHTML = '';
    }
  </script>
